template.name: "Distribuire l'applicazione su più cluster"
template.description: "Con questa toolchain, puoi distribuire a più cluster RedHat OpenShift ospitati su IBM Satellite.  Il modello utilizza il meccanismo di [distribuzione basata su pull](https://cloud.ibm.com/docs/devsecops?topic=devsecops-deployment-model#deployment-model-pull) fornito da [Satellite config](https://cloud.ibm.com/docs/satellite?topic=satellite-cluster-config) per la distribuzione dell'applicazione. Per impostazione predefinita, la toolchain utilizza un'applicazione di prenotazione di esempio Node.js per la demo, ma puoi anche utilizzare la tua applicazione e distribuirla. Questa toolchain viene creata utilizzando [Tekton](https://www.ibm.com/cloud/blog/tekton?mhsrc=ibmsearch_a&mhq=tekton%20triggers) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) e utilizza strumenti che fanno parte del [servizio IBM Continous Delivery](https://www.ibm.com/cloud/blog/ibm-cloud-continuous-Delivery-tekton-pipelines-tools-and-resources) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). Se l'istanza del servizio non è presente nel gruppo di risorse selezionato, facendo clic su Avvia, verrà aggiunta automaticamente con il piano lite gratuito selezionato. \n\n\n\n Dopo la configurazione **è possibile utilizzare i trigger per distribuire più applicazioni nella singola pipeline**. Scopri di più su [come utilizzare i trigger qui](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tekton-pipelines) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)"
template.gettingStarted: " **La toolchain è pronta!**\n\n**Avvio rapido:** Eseguire il commit di una modifica nel repository manifest per attivare una nuova distribuzione dell'applicazione sul cluster Kubernetes. Per istruzioni passo a passo, per questa toolchain, consultare il [tutorial](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-kubernetes)."
wizard.welcome.prereq: "**Prerequisito richiesto**  1. **Ubicazione Satellite:** Se non si dispone di una ubicazione Satellite, [crearne una qui.](https://cloud.ibm.com/docs/Satellite?topic=satellite-locations) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). \n\n 2. **Gruppo di cluster Satellite: ** Se non disponi di un gruppo di cluster IBM Satellite esistente su IBM Cloud, puoi [crearne uno qui.](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) In seguito, aggiungere i cluster richiesti al gruppo di cluster.  \n\n 3. **Segreti di pull dell'immagine:** Assicurarsi di aver configurato i [segreti di pull dell'immagine](https://docs.openshift.com/container-platform/4.6/openshift_images/managing_images/using-image-pull-secrets.html) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) richiesti per la distribuzione delle immagini dell'applicazione nel proprio spazio dei nomi del cluster."
