wizard.summary.title: "Riepilogo"
wizard.summary.success.title: "Congratulazioni"
wizard.summary.success.subtitle: "Congratulazioni! Stai per configurare la tua prima toolchain [IBM Satellite](https://cloud.ibm.com/satellite/overview) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). Dopo aver fatto clic su **Crea toolchain**, sarai reindirizzato alla tua toolchain. \n\n In [Configurazioni Satellite](https://cloud.ibm.com/satellite/configuration) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg), verranno mostrate le configurazioni utilizzate per distribuire le applicazioni sui cluster che risiedono su IBM Satellite. \n\n\n\n Se si desidera **distribuire più applicazioni tramite la stessa pipeline, è possibile utilizzare i trigger**. \n\n Scopri come aggiungere un trigger (sezione 4) [di questo documento](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tekton-pipelines#configure_tekton_pipeline) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)"
