wizard.deploy.hint.sattitle: "Satellite Config"
deploy.sat.steps: "\n\n 1. Se non disponi di un gruppo di cluster IBM Satellite esistente su IBM Cloud, puoi crearne uno [qui](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). **Nota:** Questo tutorial ti aiuterà a creare un gruppo di cluster Satellite. Se tu non hai alcuna ubicazione Satellite o cluster è meglio iniziare con [Creazione di cluster OpenShift in Satellite](https://cloud.ibm.com/docs/openshift?topic=openshift-satellite-clusters) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) e allegare i cluster al tuo [gruppo di cluster](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). ` ` 2. Scegliere Satellite Config come strumento di distribuzione."
