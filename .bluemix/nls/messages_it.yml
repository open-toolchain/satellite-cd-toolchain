template.name: "Sviluppare e distribuire l'applicazione su Kubernetes utilizzando le strategie di distribuzione"
template.description: "Con questa toolchain è possibile sviluppare un'applicazione e distribuire ad un cluster Kubernetes gestito da IBM Cloud Kubernetes Service. Il modello fornisce scelte per strategie di distribuzione avanzate, come Rolling, Blue/Green o Canary per soddisfare le diverse esigenze. Per impostazione predefinita, la toolchain utilizza un'app Node.js \"Hello World\" di esempio, ma, invece, è possibile anche utilizzare la propria app e collegarla ad essa. Questa toolchain è preconfigurata per continuous delivery con [Vulnerability Advisor](https://cloud.ibm.com/docs/services/va?topic=va-va_index), [Code Risk Analyzer](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-cd-configure-cra-repos), controllo origine, issue tracking e modifiche in linea. \n\nÈ possibile gestire i cluster di contenitori IBM Cloud utilizzando la [console](https://cloud.ibm.com/kubernetes/clusters). \n\nQuesta toolchain utilizza strumenti che fanno parte del servizio di distribuzione continua. Se un'istanza di tale servizio non è già presente nell'organizzazione o nel gruppo di risorse selezionato, quando si fa clic su **Crea**, viene automaticamente aggiunta al piano gratuito [Lite](/catalog/services/continuous-delivery/) selezionato. \n\nPer iniziare, fare clic su **Crea**. Per istruzioni dettagliate, seguire il [tutorial](https://github.com/open-toolchain/sdk/wiki/Develop-and-deploy-an-application-on-Kubernetes-using-deployment-strategies)"
template.gettingStarted: " **La toolchain è pronta!**\n**Avvio rapido:** Eseguire il commit di una modifica nel repository Git per attivare la creazione di una nuova immagine docker, di cui verrà eseguita la scansione per le vulnerabilità e che verrà distribuita al cluster Kubernetes. Per istruzioni dettagliate, guardare il [tutorial](https://github.com/open-toolchain/sdk/wiki/Develop-and-deploy-an-application-on-Kubernetes-using-deployment-strategies) per questa toolchain."
deploy.longDescription: "Immettere un nome per l'app che si desidera distribuire. Creare una nuova chiave API IBM Cloud o utilizzare una chiave API IBM Cloud esistente per richiamare la configurazione di IBM Container Registry per archiviare l'immagine docker dell'applicazione generata e la configurazione del cluster IBM Kubernetes per distribuire le immagini generate.\n**Nota**: Se il namespace del cluster non esiste, viene creato e configurato automaticamente."
deploy.appDescription: "Immettere un nome per l'app che si desidera distribuire."
deploy.blueGreen.longDescription: "**Strategia Blue-Greeen** utilizza due ambienti di produzione permanenti (blu e verde) con un solo traffico ricevente alla volta. Distribuire la nuova release in ambiente inattivo, quindi commutare tutto il traffico verso di esso senza periodi di inattività. Per un rollback rapido, semplicemente commutare tutto il traffico verso l'altro ambiente rimasto invariato.\nImmettere un nome per l'app che si desidera distribuire. Creare una nuova chiave API IBM Cloud o utilizzare una chiave API IBM Cloud esistente per richiamare la configurazione di IBM Container Registry per archiviare l'immagine docker dell'applicazione generata e la configurazione del cluster IBM Kubernetes per distribuire le immagini generate."
deploy.rolling.longDescription: "**Strategia Rolling** distribuisce una nuova release senza periodi di inattività aggiornando in modo incrementale tutte le istanze in modo rapido. Il rollback richiede la ridistribuzione della release precedente, che potrebbe non essere immediata.\nImmettere un nome per l'app che si desidera distribuire. Creare una nuova chiave API IBM Cloud o utilizzare una chiave API IBM Cloud esistente per richiamare la configurazione di IBM Container Registry per archiviare l'immagine docker dell'applicazione generata e la configurazione del cluster IBM Kubernetes per distribuire le immagini generate."
deploy.canary.longDescription: "**Strategia Canary** distribuisce una nuova release in parallelo con l'ambiente di produzione originale, senza periodi di inattività, quindi vi instrada in modo incrementale più traffico fino a quando non sostituisce l'originale che può essere eliminata. Per un rollback rapido durante il rollout progressivo, tutto il traffico può essere instradato nuovamente all'ambiente di produzione originale.\nImmettere un nome per l'app che si desidera distribuire. Creare una nuova chiave API IBM Cloud o utilizzare una chiave API IBM Cloud esistente per richiamare la configurazione di IBM Container Registry per archiviare l'immagine docker dell'applicazione generata e la configurazione del cluster IBM Kubernetes per distribuire le immagini generate."
