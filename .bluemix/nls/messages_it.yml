wizard.deploymentStrategy.rolling.title: "**Rolling**\n\nDistribuire una nuova release senza periodi di inattività aggiornando in modo incrementale tutte le istanze sequenzialmente."
wizard.deploymentStrategy.blueGreen.title: "**Blue-Green**\n\nDistribuire una nuova release in un ambiente identico e isolato dalla produzione corrente per rollback più rapidi e facilità di verifica."
wizard.deploymentStrategy.canary.title: "**Canary**\n\nDistribuire una nuova release in modo incrementale all'ambiente di produzione sostituendo gradualmente la versione più vecchia dell'applicazione con la più nuova, riducendo così i rischi."
