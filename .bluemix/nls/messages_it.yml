wizard.welcome.description: "Con questa toolchain, puoi distribuire a più cluster RedHat OpenShift ospitati su IBM Satellite. \n\n  Questo modello utilizza il meccanismo basato su pull fornito da [Satellite config](https://cloud.ibm.com/docs/satellite?topic=satellite-cluster-config) per la distribuzione dell'applicazione. Per impostazione predefinita, la toolchain utilizza un'app Node.js \"Hello World\" di esempio, ma, invece, puoi anche utilizzare la tua app e collegarla ad essa. \n\nQuesta toolchain utilizza strumenti che fanno parte del servizio di distribuzione continua. Se un'istanza di tale servizio non è già nel gruppo di risorse o nell'organizzazione selezionata, quando si fa clic su **Avvia** viene aggiunta automaticamente con il piano gratuito [Lite](/catalog/services/continuous-delivery/) selezionato."
