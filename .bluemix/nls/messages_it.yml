wizard.deploymentStrategy.longDescription: "La toolchain crea una pipeline Continuous Deployment per distribuire l'immagine docker dell'applicazione al cluster su servizi IBM Kubernetes o gruppi di cluster su IBM Cloud Satellite. Selezionare da una delle seguenti strategie di distribuzione."
