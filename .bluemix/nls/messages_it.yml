wizard.manifest.longDescription: "Il repository di origine include tutti i file delle risorse di distribuzione richiesti per la distribuzione delle applicazioni. Esistono due modi per specificare il repository di origine.\n\n 1. Creare un nuovo repository di origine: questa opzione crea un nuovo repository di origine che è un clone del campione [modello di repository di origine](https://github.com/IBM/satellite-config-example). Se si desidera utilizzare un altro repository di origine, abilitare la **Configurazione avanzata** e modificare il **Repository URL**. \n\n 2. Utilizzare un repository di origine esistente: questa opzione richiede di fornire un repository di origine esistente nel campo **Repository URL** di seguito. Inoltre, è possibile modificare la configurazione abilitando la **Configurazione avanzata**. \n\n Per impostazione predefinita, il modello di repository di origine verrà clonato nell'organizzazione Github. Per modificare l'organizzazione, abilitare la **Configurazione avanzata** e modificare il campo Proprietario repository."
