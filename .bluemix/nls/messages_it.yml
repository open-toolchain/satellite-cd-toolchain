deploy.satellite.longDescription: "Satellite Config è uno strumento utilizzato per la distribuzione delle configurazioni ai gruppi di cluster selezionati. Qui è possibile definire quali file in un percorso di directory devono essere distribuiti a quali gruppi di cluster dal repository di origine già specificato. "
wizard.deploy.sat.hint.prereq: "Prerequisiti richiesti per eseguire il provisioning di questo passo: 1 [Gruppo di cluster Satellite](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) Se non si dispone già di un gruppo di cluster, crearne uno e selezionare il gruppo di cluster di seguito. \n\n 2. Creare lo [spazio dei nomi del cluster](https://www.ibm.com/docs/en/cloud-paks/1.0?topic=namespaces-creating-namespace) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) nel proprio cluster e fornire lo spazio dei nomi creato di seguito. \n\n 3. [Segreti di pull dell'immagine](https://docs.openshift.com/container-platform/4.6/openshift_images/managing_images/using-image-pull-secrets.html) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) configurati nel proprio spazio dei nomi richiesto per eseguire il pull delle immagini dell'applicazione per la distribuzione."
