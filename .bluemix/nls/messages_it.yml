wizard.app.title: "Repository delle applicazioni"
wizard.app.longDescription: "Il repository delle applicazioni è il codice sorgente del progetto o del servizio che la pipeline CI crea, verifica e consegna ai registri delle risorse di destinazione.\n\nPer iniziare, la toolchain fornisce una [app NodeJS di esempio](https://us-south.git.cloud.ibm.com/open-toolchain/hello-containers). Se desideri utilizzare un'applicazione esistente invece dell'app NodeJS di esempio, fai clic sulla sezione Avanzate.\n\nPer impostazione predefinita, il modello di repository delle applicazioni verrà clonato nell'organizzazione Git Repo and Issue Tracking. Per modificare l'organizzazione, abilita **Opzioni avanzate** e modifica il campo **Proprietario repository**."
