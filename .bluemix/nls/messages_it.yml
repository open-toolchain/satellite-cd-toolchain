wizard.manifest.title: "Repository manifest"
wizard.manifest.longDescription: "Il repository manifest contiene tutto il manifest di distribuzione richiesto per la distribuzione dell'applicazione.\n\nÈ possibile scegliere di creare un nuovo repository di origine, che sarà un clone del [modello di repository di origine](https://us-south.git.cloud.ibm.com/open-toolchain/inventory) oppure utilizzare un repository di origine esistente che viene condiviso tra le toolchain.\n\nPer impostazione predefinita, il modello di repository di origine verrà clonato nell'organizzazione Git Repo and Issue Tracking. Per modificare l'organizzazione, abilita **Opzioni avanzate** e modifica il campo **Proprietario repository**."
wizard.manifest.info: "Per ulteriori informazioni sul manifest, consultare la [documentazione]()."
