wizard.summary.success.subtitle: "Congratulazioni! Stai per configurare la tua prima [toolchain IBM Cloud Satellite](https://cloud.ibm.com/satellite/overview) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). Dopo aver fatto clic su **Crea toolchain**, sarai reindirizzato alla tua toolchain. \n\n Nella sezione [Configurazioni IBM Cloud Satellite](https://cloud.ibm.com/satellite/configuration) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg), vengono visualizzate le configurazioni utilizzate per distribuire le applicazioni sui cluster che risiedono su IBM Cloud Satellite. \n\n\n\n **Se si desidera distribuire più applicazioni utilizzando una singola pipeline di distribuzione**, è possibile creare più trigger con diverse proprietà di ambiente specifiche dell'applicazione. Per ulteriori informazioni sulla creazione di trigger nella pipeline di distribuzione, consultare [Configurazione della pipeline di distribuzione](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tekton-pipelines#configure_tekton_pipeline) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)."
