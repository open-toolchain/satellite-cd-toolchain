template.name: "Distribuire l'applicazione su più cluster"
template.description: "Con questa toolchain è possibile eseguire la distribuzione in più cluster Red Hat OpenShift che risiedono su IBM Cloud Satellite. Il modello si avvale di un sistema di [distribuzione basata su pull](https://cloud.ibm.com/docs/devsecops?topic=devsecops-deployment-model#deployment-model-pull) fornito dalla [configurazione IBM Cloud Satellite](https://cloud.ibm.com/docs/satellite?topic=satellite-cluster-config) per la distribuzione delle applicazioni. Per impostazione predefinita, la toolchain utilizza una app di esempio Golang \"Hello World\" a scopo dimostrativo, ma è anche possibile integrare la propria applicazione e distribuirla. \n\nQuesta toolchain è progettata utilizzando [Tekton](https://www.ibm.com/cloud/blog/tekton?mhsrc=ibmsearch_a&mhq=tekton%20triggers) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) e si avvale di strumenti che fanno parte del servizio [IBM Continuous Delivery](https://www.ibm.com/cloud/blog/ibm-cloud-continuous-delivery-tekton-pipelines-tools-and-resources) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). Se l'istanza del servizio non è presente nel gruppo di risorse selezionato, facendo clic su Avvia, l'istanza verrà aggiunta automaticamente dopo aver selezionato il piano lite gratuito. \n\n\n\nDopo la configurazione, **è possibile utilizzare i trigger per distribuire più applicazioni nella singola pipeline**. Ulteriori informazioni sull'[utilizzo dei trigger sono disponibili qui](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tekton-pipelines) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) \n\n\n\n **Per passare direttamente al passo successivo obbligatorio, fare clic su 'Crea toolchain' oppure fare clic su 'Continua' per andare al passo successivo.**\n\n Questa panoramica mostra il framework della toolchain da creare. \n\n"
template.gettingStarted: " **La toolchain è pronta!**\n**Avvio rapido:** Eseguire il commit di una modifica nel repository di origine Satellite per attivare una nuova distribuzione sul gruppo di cluster IBM Cloud Satellite. \n\n Consultare il [tutorial](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-only-satellite) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) per ulteriori informazioni."
wizard.welcome.prereq: "**Prerequisiti:** \n\n \n\n 1. **Ubicazione IBM Cloud Satellite:** Se non si dispone di una ubicazione IBM Cloud Satellite, [crearne una](https://cloud.ibm.com/satellite/locations/create) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). \n\n 2. **Gruppo di cluster IBM Cloud Satellite:** Se non si dispone di un gruppo di cluster IBM Cloud Satellite esistente su IBM Cloud, è possibile [crearne uno](https://cloud.ibm.com/satellite/groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) e aggiungere i cluster richiesti al gruppo di cluster.  \n\n 3. **Segreti di pull dell'immagine:** Configurare i [segreti di pull dell'immagine](https://docs.openshift.com/container-platform/4.6/openshift_images/managing_images/using-image-pull-secrets.html) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) richiesti per distribuire le immagini dell'applicazione nel namespace del cluster."
