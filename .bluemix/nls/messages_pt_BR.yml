wizard.welcome.description: "Com esta cadeia de ferramentas, é possível implementar em vários clusters RedHat OpenShift hospedados no IBM Satellite. \n\n  O modelo faz uso de mecanismo baseado em pull fornecido por [Satellite config](https://cloud.ibm.com/docs/satellite?topic=satellite-cluster-config) para implementação do aplicativo. Por padrão, a cadeia de ferramentas usa um aplicativo de amostra \"Hello World\" do Node.js, mas também é possível trazer seu próprio aplicativo e vinculá-lo. \n\nEsta cadeia de ferramentas utiliza ferramentas que fazem parte do serviço de Entrega Contínua. Se uma instância desse serviço ainda não estiver no grupo de recursos ou organização selecionada, ao clicar em **Start**, ela será automaticamente incluída com o plano sem custo [Lite](/catalog/services/continuous-delivery/) selecionado."
