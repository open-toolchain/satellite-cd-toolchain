wizard.optional.tools.doi.description: "O DevOps Insights fornece insights abrangentes da integração contínua popular e das ferramentas de entrega contínua para aumentar a velocidade e o controle da entrega de seu aplicativo."
wizard.summary.title: "Resumo"
wizard.summary.success.title: "Parabéns"
wizard.summary.success.subtitle: "Parabéns! Você está prestes a configurar a sua cadeia de ferramentas do [IBM Satellite](https://cloud.ibm.com/satellite/overview) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). Assim que você clicar em **Criar cadeia de ferramentas**, será levado para a sua cadeia de ferramentas. \n\n Sob [Configurações do Satellite](https://cloud.ibm.com/satellite/configuration) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg), você verá as configurações que são usadas para implementar aplicativos em seus clusters hospedados no IBM Satellite. \n\n\n\n Se você gostaria de **implementar vários aplicativos usando o mesmo pipeline, é possível fazer isso usando acionadores**. \n\n Aprenda como Incluir um acionador (seção 4) [deste documento](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tekton-pipelines#configure_tekton_pipeline) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)"
