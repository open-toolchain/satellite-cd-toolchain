deploy.satellite.longDescription: "A Satellite Config é uma ferramenta usada para entregar suas configurações de implementação para os grupos de clusters selecionados. Aqui é possível definir quais arquivos em um caminho de diretório devem ser implementados em quais grupos do Cluster do repositório de origem já especificado. "
wizard.deploy.sat.hint.prereq: "É necessário seguir para provisionar esta etapa 1. [Grupo de clusters do Satellite](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) Se você ainda não tem um, crie um e selecione o grupo de clusters abaixo. \n\n 2. [Namespace do cluster](https://www.ibm.com/docs/en/cloud-paks/1.0?topic=namespaces-creating-namespace) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) precisa ser criado em seus clusters e forneça o namespace criado abaixo. \n\n 3. [Segredos de extração de imagem](https://docs.openshift.com/container-platform/4.6/openshift_images/managing_images/using-image-pull-secrets.html) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) configurados em seu namespace, os quais são necessários para extrair suas imagens do aplicativo para implementação."
