deploy.clusterDetails: "**Detalhes do cluster**\nSelecione o cluster do IBM Cloud Kubernetes Service e o namespace onde você planeja implementar o aplicativo. Se o namespace ainda não existir, um novo namespace será criado pelo Pipeline CD durante a implementação do aplicativo. [Saiba mais]()\n"
deploy.containerRegistryDetails: "**Container Registry**\n\nO IBM Container Registry armazena imagens de contêiner do Docker construídas por Pipelines CI. Selecione a região de registro de contêineres de destino e o namespace no qual planeja enviar por push as imagens do Docker do aplicativo construídas. [Saiba mais]()\n"
deploy.canary: "**Detalhes do Canary**\nOs lançamentos Canary gradualmente desviam as solicitações do usuário para a nova versão de aplicativo implementada em instâncias do servidor virtual. Selecione o tamanho do incremento de tráfego e o intervalo para cada incremento. [Saiba mais]()\n"
