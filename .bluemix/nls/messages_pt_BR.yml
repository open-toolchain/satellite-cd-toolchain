template.name: "Desenvolver e implementar aplicativo para Kubernetes usando estratégias de implementação"
template.description: "Com esta cadeia de ferramentas, é possível desenvolver um aplicativo e implementar em um cluster Kubernetes gerenciado pelo IBM Cloud Kubernetes Service.  O modelo fornece opções de estratégias avançadas de implementação como Rolling, Blue/Green ou Canary para atender às suas necessidades. Por padrão, a cadeia de ferramentas usa um aplicativo de amostra \"Hello World\" do Node.js, mas também é possível trazer seu próprio aplicativo e vinculá-lo no lugar. Esta cadeia de ferramentas é pré-configurada para entrega contínua com o [Vulnerability Advisor](https://cloud.ibm.com/docs/services/va?topic=va-va_index) e o [Code Risk Analyzer](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-cd-configure-cra-repos), controle de versão, rastreamento de problema e edição on-line. \n\nÉ possível gerenciar seus clusters do IBM Cloud Container usando o [console](https://cloud.ibm.com/kubernetes/clusters).\n\nEsta cadeia de ferramentas utiliza ferramentas que fazem parte do serviço de Entrega Contínua. Se uma instância desse serviço ainda não estiver no grupo de recursos ou na organização selecionada, quando você clicar em **Criar**, ela será incluída automaticamente com o plano [Lite](/catalog/services/continuous-delivery/) sem custo selecionado.\n\nPara iniciar, clique em **Criar**.\n\nPara instruções passo a passo, siga o [tutorial](https://github.com/open-toolchain/sdk/wiki/Develop-and-deploy-an-application-on-Kubernetes-using-deployment-strategies)"
template.gettingStarted: " **Sua cadeia de ferramentas está pronta.**\n**Iniciação rápida:** Confirme uma mudança no repositório Git para acionar uma nova construção de imagem do docker, que será escaneada para vulnerabilidades e implementada no cluster de Kubernetes. Para obter instruções passo a passo, siga o [tutorial](https://github.com/open-toolchain/sdk/wiki/Develop-and-deploy-an-application-on-Kubernetes-using-deployment-strategies) para essa cadeia de ferramentas."
deploy.longDescription: "Insira um nome para o aplicativo que você deseja implementar. Crie uma nova chave de API da IBM Cloud ou use uma chave de API da IBM Cloud existente para recuperar sua configuração do IBM Container Registry para armazenar a imagem do Docker do aplicativo construído e a configuração do IBM Kubernetes Cluster para implementar as imagens construídas.\n\n**Nota**: se o namespace do cluster não existir, ele será automaticamente criado e configurado."
deploy.appDescription: "Insira um nome para o aplicativo que você deseja implementar."
deploy.blueGreen.longDescription: "A **estratégia Blue-Green** alavancar dois ambientes de produção permanente (blue e green) com apenas um tráfego de recebimento em qualquer momento. Implemente a nova liberação para o ambiente inativo e, em seguida, alternar todo o tráfego para ele sem nenhum tempo de inatividade. Para retroceder rapidamente, basta alternar todo o tráfego de volta para o outro ambiente que permaneceu inalterado.\nInsira um nome para o aplicativo que você deseja implementar. Crie uma nova chave de API da IBM Cloud ou use uma chave de API da IBM Cloud existente para recuperar sua configuração do IBM Container Registry para armazenar a imagem do Docker do aplicativo construído e a configuração do IBM Kubernetes Cluster para implementar as imagens construídas."
deploy.rolling.longDescription: "A **estratégia Rolling** implementa uma nova liberação sem tempo de inatividade, atualizando gradativamente todas as suas instâncias de maneira rápida. O retrocesso requer a reimplementação da liberação anterior, que pode não ser imediata.\nInsira um nome para o aplicativo que você deseja implementar. Crie uma nova chave de API da IBM Cloud ou use uma chave de API da IBM Cloud existente para recuperar sua configuração do IBM Container Registry para armazenar a imagem do Docker do aplicativo construído e a configuração do IBM Kubernetes Cluster para implementar as imagens construídas."
deploy.canary.longDescription: "A **estratégia Canary** implementa uma nova liberação em paralelo com o ambiente de produção original, sem nenhum tempo de inatividade e, então, incrementalmente roteia mais tráfego para ele até que substitua o original, que pode ser destruído. Para retrocesso rápido durante o retrocesso progressivo, todo o tráfego pode ser direcionado de volta para o ambiente de produção original.\nInsira um nome para o aplicativo que você deseja implementar. Crie uma nova chave de API da IBM Cloud ou use uma chave de API da IBM Cloud existente para recuperar sua configuração do IBM Container Registry para armazenar a imagem do Docker do aplicativo construído e a configuração do IBM Kubernetes Cluster para implementar as imagens construídas."
deploy.appName: "Nome do app"
deploy.apikeyDescription: "A chave de API da IBM Cloud é usada para acessar a API de serviço do IBM Cloud Kubernetes e interagir com o cluster. É possível criar sua API usando o [console da IBM Cloud](https://Cloud.ibm.com/iam/apikeys) ou usando o comando ibmcloud [iam api-key-create](https://Cloud.ibm.com/docs/cli?topic=cli-ibmcloud_commands_iam#ibmcloud_iam_api_key_create). "
