wizard.manifest.title: "Repositório de Origem"
wizard.manifest.longDescription: "O repositório de origem retém todos os arquivos de recurso de implementação necessários para a implementação do aplicativo. Há duas maneiras de especificar seu repositório de origem.\n\n 1. Crie um novo repositório de origem: esta opção cria um novo repositório de origem que é um clone da amostra [modelo de repositório de origem](https://github.com/IBM/satellite-config-example). Se você deseja utilizar outro repositório de origem, ative a **Configuração avançada** e edite a **URL do repositório**. \n\n 2. Use um repositório de origem existente: esta opção requer que você forneça um repositório de origem existente no campo **URL do repositório URL** abaixo. Além disso, é possível mudar sua configuração ativando a **Configuração avançada**. \n\n Por padrão, o modelo de repositório de origem será clonado para a sua organização Github. Para mudar a organização, ative a **Configuração avançada** e edite o campo Proprietário do repositório."
wizard.manifest.info: "Para obter mais informações sobre o manifest, consulte a [documentação]()."
wizard.manifest.clone: "Criar novo repositório de origem"
wizard.manifest.link: "Usar repositório de origem existente"
wizard.vault.title: "Gerenciamento de segredos"
wizard.vault.longDescription: "Para implementar os arquivos de recursos usando o IBM Cloud Satellite Config, as cadeias de ferramentas precisam acessar o local do IBM Cloud Satellite para criar recursos para você. Portanto, uma chave de API da IBM Cloud é necessária, e a chave pode ser armazenada como um segredo. Recomendamos utilizar uma das opções do provedor de segredo para armazenar o segredo de forma segura para que ele possa ser acessado pelo serviço da cadeia de ferramentas."
wizard.vault.keyProtect.title: "Key Protect"
wizard.vault.keyProtect.description: "O Key Protect é um serviço de segurança baseado em nuvem que fornece gerenciamento de ciclo de vida para chaves de criptografia que são usadas em serviços da IBM Cloud ou em aplicativos construídos pelo cliente."
wizard.vault.secretsManager.title: "Secrets Manager"
wizard.vault.secretsManager.description: "Com o Secrets Manager é possível criar, arrendar e gerenciar centralmente segredos que são usados em serviços da IBM Cloud ou em aplicativos personalizados."
wizard.vault.hashicorp.title: "HashiCorp Vault"
wizard.vault.notification.title: "Armazenamento de segredos"
wizard.vault.notification.sutitle: "Como uma melhor prática, armazene os segredos em uma das ferramentas a seguir."
wizard.vault.hashicorp.description: "O HashiCorp Vault é uma solução de gerenciamento de segredos que intermedia o acesso aos sistemas para humanos e máquinas por meio de acesso programático."
wizard.vault.info: "Identifique os provedores de segredos que contêm os seus segredos:"
