wizard.deploy.sat.hint.prereq: "É necessário o seguinte para a provisão dessa etapa\n\n 1. Grupo de clusters do [IBM Cloud Satellite](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) Se você ainda não tem um, crie um e selecione o grupo de clusters abaixo. \n\n 2. [O namespace do cluster](https://www.ibm.com/docs/en/cloud-paks/1.0?topic=namespaces-creating-namespace) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) precisa ser criado em seu cluster e fornecer o namespace criado abaixo. \n\n 3. [Segredos de extração de imagem](https://docs.openshift.com/container-platform/4.6/openshift_images/managing_images/using-image-pull-secrets.html) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) configurados em seu namespace que é necessário para extrair suas imagens do aplicativo para implementação."
