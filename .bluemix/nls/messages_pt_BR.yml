template.name: "Implementar seu aplicativo em vários clusters"
template.description: "Com esta cadeia de ferramentas, é possível implementar em vários clusters Red Hat OpenShift hospedados no IBM Cloud Satellite. O modelo usa um mecanismo de [implementação baseado em pull](https://cloud.ibm.com/docs/devsecops?topic=devsecops-deployment-model#deployment-model-pull) fornecido pela configuração do [IBM Cloud Satellite](https://cloud.ibm.com/docs/satellite?topic=satellite-cluster-config) para a implementação do aplicativo. Por padrão, a cadeia de ferramentas usa um app de amostra \"Hello World\" do Golang para demonstração, mas também é possível trazer seu próprio aplicativo e implementá-lo em vez disso. \n\nEsta cadeia de ferramentas é construída usando [Tekton](https://www.ibm.com/cloud/blog/tekton?mhsrc=ibmsearch_a&mhq=tekton%20triggers) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) e usa ferramentas que fazem parte do serviço [IBM Continuous Delivery](https://www.ibm.com/cloud/blog/ibm-cloud-continuous-delivery-tekton-pipelines-tools-and-resources) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). Se a instância do serviço não estiver presente no grupo de recursos selecionado, ao clicar em Iniciar, ela será automaticamente incluída quando um plano Lite sem custo for selecionado. \n\n\n\n Após a configuração, **é possível usar Acionadores para implementar vários aplicativos no pipeline único**. Saiba mais sobre o [uso dos acionadores aqui](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tekton-pipelines) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) \n\n\n\n **Para avançar para a próxima etapa obrigatória diretamente, clique em 'Criar cadeia de ferramentas' ou clique em 'Continuar' para ir para a próxima etapa.**\n\n Esta visão geral mostra a estrutura da cadeia de ferramentas que você criará. \n\n"
template.gettingStarted: " **Sua cadeia de ferramentas está pronta!**\n**Iniciação rápida:** Confirme uma mudança no repositório de origem do Satellite para acionar uma nova implementação para o grupo de clusters do IBM Cloud Satellite. \n\n Confira o [tutorial](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-only-satellite) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) para obter mais detalhes."
wizard.welcome.prereq: "**Pré-requisitos:**\n\n \n\n 1. **Local do IBM Cloud Satellite:** se você não tiver um local do IBM Cloud Satellite, [crie um](https://cloud.ibm.com/satellite/locations/create) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). \n\n 2. **Grupo de clusters do IBM Cloud Satellite:** se você não tiver o grupo de clusters do IBM Cloud Satellite existente na IBM Cloud, poderá [criar um](https://cloud.ibm.com/satellite/groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) e incluir seus clusters requeridos para o grupo de clusters.  \n\n 3. **Segredos de extração de imagem:** certifique-se de configurar os [segredos de extração de imagem](https://docs.openshift.com/container-platform/4.6/openshift_images/managing_images/using-image-pull-secrets.html) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) que são necessários para implementar imagens de aplicativo no namespace do seu cluster."
