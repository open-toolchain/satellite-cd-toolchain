wizard.deploy.hint.sattitle: "Satellite Config"
deploy.sat.steps: "\n\n 1. Se você não tiver o grupo de clusters IBM Satellite existente na IBM Cloud, pode-se criar um [aqui](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). ** Nota:** Este tutorial irá ajudá-lo a criar um grupo de clusters Satellite. Se você não tiver nenhum local Satellite ou clusters é melhor começar com [Criando clusters OpenShift em Satellite](https://cloud.ibm.com/docs/openshift?topic=openshift-satellite-clusters) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) e anexando os clusters ao seu [grupo de clusters](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). ` ` 2. Escolha a configuração de satélite como as ferramentas de implementação."
