deploy.sat.steps: "\n\n 1. Se você não tiver o grupo de clusters do IBM Cloud Satellite existente na IBM Cloud, poderá criar um [aqui](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). \n\n **Nota:** Este tutorial irá ajudá-lo a criar um grupo de clusters do IBM Cloud Satellite. Se você não tiver nenhum local ou clusters do Satellite, é melhor começar com [Criando clusters do OpenShift no Satellite](https://cloud.ibm.com/docs/openshift?topic=openshift-satellite-clusters) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) e anexando os clusters ao seu [grupo de clusters](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). \n\n ` ` \n\n 2. Escolha a configuração de satélite como as ferramentas de implementação."
