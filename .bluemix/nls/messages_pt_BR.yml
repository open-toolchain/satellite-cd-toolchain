wizard.summary.title: "Resumo"
wizard.summary.success.title: "Parabéns"
wizard.summary.success.subtitle: "Parabéns! Você está prestes a configurar a cadeia de ferramentas do seu IBM Cloud Satellite](https://cloud.ibm.com/satellite/overview) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). Assim que você clicar em **Criar cadeia de ferramentas**, será levado para a sua cadeia de ferramentas. \n\n Under [IBM Cloud Satellite Configurations](https://cloud.ibm.com/satellite/configuration) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg), você verá as configurações usadas para implementar aplicativos em seus clusters hospedados no IBM Cloud Satellite. \n\n\n\n **Se você deseja implementar vários aplicativos usando um pipeline de entrega único**, é possível criar vários acionadores com variadas propriedades de ambiente específicas do aplicarivo. Para saber mais sobre a criação de acionadores no Delivery Pipeline, visite [Configurando o Delivery Pipeline](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tekton-pipelines#configure_tekton_pipeline) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)."
