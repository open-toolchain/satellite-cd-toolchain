wizard.manifest.title: "Repositório de manifest"
wizard.manifest.longDescription: "O repositório de manifest mantém todo o manifest de implementação necessário para a implementação do aplicativo.\n\nÉ possível optar por criar um novo repositório de origem, que será um clone do [modelo de repositório de origem](https://us-south.git.cloud.ibm.com/open-toolchain/inventory) ou usar um repositório de origem existente que você esteja compartilhando entre as cadeias de ferramentas.\n\nPor padrão, o modelo do repositório de origem será clonado para a sua organização Git Repo and Issue Tracking. Para alterar a organização, ative as **Opções avançadas** e edite o campo **Proprietário do repositório**."
wizard.manifest.info: "Para obter mais informações sobre o manifest, consulte a [documentação]()."
wizard.manifest.clone: "Criar novo repositório de manifest"
wizard.manifest.link: "Usar repositório de manifest existente"
wizard.vault.title: "Gerenciamento de segredos"
wizard.vault.longDescription: "Algumas ferramentas nesta cadeia de ferramentas requerem segredos para acessar recursos privilegiados. Uma chave de API da IBM Cloud é um exemplo desse tipo de segredo. Todos os segredos devem ser armazenados com segurança em uma área segura de segredos e, em seguida, referenciados pela cadeia de ferramentas conforme necessário."
wizard.vault.keyProtect.title: "Key Protect"
wizard.vault.keyProtect.description: "O Key Protect é um serviço de segurança baseado em nuvem que fornece gerenciamento de ciclo de vida para chaves de criptografia que são usadas em serviços da IBM Cloud ou em aplicativos construídos pelo cliente."
wizard.vault.secretsManager.title: "Secrets Manager"
wizard.vault.secretsManager.description: "Com o Secrets Manager é possível criar, arrendar e gerenciar centralmente segredos que são usados em serviços da IBM Cloud ou em aplicativos personalizados."
wizard.vault.hashicorp.title: "HashiCorp Vault"
wizard.vault.notification.title: "Armazenamento de segredos"
wizard.vault.notification.sutitle: "Como uma melhor prática, armazene os segredos em uma das ferramentas a seguir."
wizard.vault.hashicorp.description: "O HashiCorp Vault é uma solução de gerenciamento de segredos que intermedia o acesso aos sistemas para humanos e máquinas por meio de acesso programático."
wizard.vault.info: "Identifique os provedores de segredos que contêm os seus segredos:"
