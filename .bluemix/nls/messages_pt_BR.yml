wizard.app.title: "Repositório de aplicativos"
wizard.app.longDescription: "O repositório de aplicativos é o projeto ou o código-fonte do serviço que a pipeline de CI constrói, testa e fornece para registros de artefato de destino.\n\nPara ajudá-lo a começar, a cadeia de ferramentas fornece um [app NodeJS de amostra](https://us-south.git.cloud.ibm.com/open-toolchain/hello-containers). Se você quiser usar um aplicativo existente em vez do app NodeJS de amostra, clique na seção avançada.\n\nPor padrão, o modelo de repositório de aplicativos será clonado para a sua organização de repositório Git e de rastreamento de problema. Para alterar a organização, ative as **Opções avançadas** e edite o campo **Proprietário do repositório**."
wizard.app.clone: "Use o aplicativo de amostra padrão"
wizard.app.link: "Traga o seu próprio aplicativo"
wizard.repo.invalidOptionMsg: "Você escolheu uma opção de configuração não suportada. Ative **Opções avançadas**."
wizard.inventory.title: "Repositório de inventário"
wizard.inventory.longDescription: "O repositório de inventários registra detalhes de artefatos que são construídos pelo pipeline de CI.\n\nÉ possível optar por criar um novo repositório de inventário, que será um clone do [modelo do repositório de inventário](https://us-south.git.cloud.ibm.com/open-toolchain/inventory) ou use um repositório de inventário existente que você está compartilhando entre as cadeias de ferramentas.\n\nPor padrão, o modelo de repositório de inventário será clonado para a sua organização de repositório Git e de rastreamento de problemas. Para alterar a organização, ative as **Opções avançadas** e edite o campo **Proprietário do repositório**."
wizard.inventory.info: "Para obter mais informações sobre o Inventário, consulte a [documentação]()."
