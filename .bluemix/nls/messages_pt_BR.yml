wizard.inventory.link: "Use um repositório de inventário existente"
wizard.vault.title: "Gerenciamento de segredos"
wizard.vault.longDescription: "Algumas ferramentas nesta cadeia de ferramentas requerem segredos para acessar recursos privilegiados. Uma chave de API da IBM Cloud é um exemplo desse tipo de segredo. Todos os segredos devem ser armazenados com segurança em uma área segura de segredos e, em seguida, referenciados pela cadeia de ferramentas conforme necessário."
wizard.vault.keyProtect.title: "Key Protect"
wizard.vault.keyProtect.description: "O Key Protect é um serviço de segurança baseado em nuvem que fornece gerenciamento de ciclo de vida para chaves de criptografia que são usadas em serviços da IBM Cloud ou em aplicativos construídos pelo cliente."
wizard.vault.secretsManager.title: "Secrets Manager"
wizard.vault.secretsManager.description: "Com o Secrets Manager é possível criar, arrendar e gerenciar centralmente segredos que são usados em serviços da IBM Cloud ou em aplicativos personalizados."
wizard.vault.hashicorp.title: "HashiCorp Vault"
wizard.vault.notification.title: "Armazenamento de segredos"
wizard.vault.notification.sutitle: "Como uma melhor prática, armazene os segredos em uma das ferramentas a seguir."
wizard.vault.hashicorp.description: "O HashiCorp Vault é uma solução de gerenciamento de segredos que intermedia o acesso aos sistemas para humanos e máquinas por meio de acesso programático."
wizard.vault.info: "Identifique os provedores de segredos que contêm os seus segredos:"
wizard.deploymentStrategy.title: "Implementar o"
wizard.deploymentStrategy.longDescription: "A cadeia de ferramentas cria um Pipeline de Entrega Contínua para implementar a imagem do Docker do aplicativo no cluster no IBM Kubernetes Services ou os grupos de clusters no IBM Cloud Satellite. Selecione uma das seguintes estratégias de implementação."
wizard.deploymentStrategy.text: "Selecione uma estratégia de implementação apropriada para seu aplicativo"
wizard.deploymentStrategy.rolling.title: "**Rolling**\n\nImplemente uma nova liberação sem tempo de inatividade atualizando gradativamente todas as instâncias de maneira sequencial."
wizard.deploymentStrategy.blueGreen.title: "**Blue-Green**\n\nImplemente uma nova liberação para um ambiente idêntico e isolado da produção atual para retrocessos mais rápidos e facilidade de teste."
wizard.deploymentStrategy.canary.title: "**Canary**\n\nImplemente uma nova liberação incrementalmente para o ambiente de produção gradualmente substituindo a versão mais antiga do aplicativo pela mais recente reduzindo, assim, os riscos."
wizard.deploymentStrategy.satellite.title: "**Diversos clusters via Satellite Config**\n\nImplemente uma nova liberação simultaneamente para diversos clusters dentro de um grupo de clusters usando o Satellite Config.\n\n[Criar Grupo de Cluster](https://github.com/open-toolchain/sdk/wiki/Desenvolver-e-implementar-um-aplicativo-usando-IBM-Cloud-Satellite) para implementar usando o Satellite Config "
wizard.step.deploymentStrategy.title: "Implementar o"
