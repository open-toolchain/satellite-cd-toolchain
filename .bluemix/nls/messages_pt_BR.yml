template.name: "Implementar seu aplicativo em vários clusters"
template.description: "Com esta cadeia de ferramentas, é possível implementar em vários clusters RedHat OpenShift hospedados no IBM Satellite.  O modelo usa o mecanismo [implementação baseada em pull](https://cloud.ibm.com/docs/devsecops?topic=devsecops-deployment-model#deployment-model-pull) fornecido pelo [Satellite config](https://cloud.ibm.com/docs/satellite?topic=satellite-cluster-config) para a implementação do aplicativo. Por padrão, a cadeia de ferramentas usa um aplicativo de reserva Node.js de amostra para demonstração, mas também é possível trazer seu próprio aplicativo e implementá-lo em vez disso. Esta cadeia de ferramentas é construída usando o [Tekton](https://www.ibm.com/cloud/blog/tekton?mhsrc=ibmsearch_a&mhq=tekton%20triggers) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) e usa ferramentas que fazem parte do [serviço IBM Continous Delivery](https://www.ibm.com/cloud/blog/ibm-cloud-continuous-delivery-tekton-pipelines-tools-and-resources) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). Se a instância do serviço não estiver presente no grupo de recursos selecionado, ao clicar em Iniciar, ela será automaticamente incluída com o plano Lite sem custo selecionado. \n\n\n\n Após a configuração, **é possível usar Acionadores, para implementar vários aplicativos no pipeline único**. saiba mais sobre [como usar os acionadores aqui](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tekton-pipelines) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)"
template.gettingStarted: " **Sua cadeia de ferramentas está pronta!**\n\n**Iniciação rápida:** Confirme uma mudança no repositório de manifest para acionar uma nova implementação do aplicativo no cluster Kubernetes. Para instruções passo-a-passo, consulte o [tutorial](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-kubernetes) para esta cadeia de ferramentas."
wizard.welcome.prereq: "**Pré-requisito necessário**   1. **Localização do Satellite:** Se você não tiver a localização do satélite, [crie uma aqui.](https://cloud.ibm.com/docs/satellite?topic=satellite-locations) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). \n\n 2. **Grupo de clusters do Satellite:** Se você não possui o grupo de clusters do IBM Satellite existente na IBM Cloud, pode [criar um aqui.](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) Em seguida, inclua seus clusters necessários no grupo de clusters.  \n\n 3. **Segredos de extração de imagem:** Assegure-se de ter configurado os [segredos de extração de imagem](https://docs.openshift.com/container-platform/4.6/openshift_images/managing_images/using-image-pull-secrets.html) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) necessários para a implementação de imagens de aplicativos em seu namespace de cluster."
