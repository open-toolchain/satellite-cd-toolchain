wizard.summary.success.subtitle: "Congrats! You are about to configure your [IBM Cloud Satellite](https://cloud.ibm.com/satellite/overview) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) toolchain. Once you click, **Create toolchain**, you will be brought to your toolchain. \n\n Under [IBM Cloud Satellite Configurations](https://cloud.ibm.com/satellite/configuration) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg), you will see the configurations which are used to deploy applications on your clusters hosted on IBM Cloud Satellite. \n\n\n\n **If you want to deploy multiple applications by using a single delivery pipeline**, you can create multiple triggers with varying application specific environment properties. To learn more about creating triggers in the Delivery pipeline, please visit [Configuring Delivery pipeline](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tekton-pipelines#configure_tekton_pipeline) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)."
