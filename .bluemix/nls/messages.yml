wizard.manifest.longDescription: "The source repository holds all the deployment resource files required for the application deployment. There are two ways to specify your source repository.\n\n 1. Create a new source repository: This option creates a new source repository which is a clone of the sample [source repository template](https://github.com/IBM/satellite-config-example). If you wish to use another source repository, enable the **Advanced configuration** and edit the **Repository URL**. \n\n 2. Use an existing source repository: This option requires you to provide an existing source repository in the **Repository URL** field below. Furthermore you can change your configuration by enabling the **Advanced configuration**. \n\n By default, the source repository template will be cloned to your Github organization. To change the organization, enable **Advanced configuration**, and edit the Repository owner field."
