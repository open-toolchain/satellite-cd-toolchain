wizard.welcome.description: "이 도구 체인을 사용하여 IBM Satellite에서 호스트되는 여러 개의 RedHat OpenShift 클러스터에 배치할 수 있습니다. \n\n  이 템플리트는 애플리케이션 배치를 위해 [Satellite 구성](https://cloud.ibm.com/docs/satellite?topic=satellite-cluster-config)에서 제공하는 풀 기반 메커니즘을 사용합니다. \\n\\n기본적으로, 도구 체인은 샘플 Node.js \"Hello World\" 앱을 사용하지만, 고유 앱을 가져와서 대신 연결할 수도 있습니다. \n\n\\n\\n이 도구 체인은 지속적 딜리버리 서비스의 일부인 도구를 사용합니다. 해당 서비스의 인스턴스가 선택된 리소스 그룹이나 조직에 아직 없는 경우, **시작**을 클릭하면 무료 [Lite](/catalog/services/continuous-delivery/) 플랜이 선택된 상태로 인스턴스가 자동으로 추가됩니다."
