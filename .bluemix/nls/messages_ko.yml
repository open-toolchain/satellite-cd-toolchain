wizard.manifest.title: "소스 저장소"
wizard.manifest.longDescription: "소스 저장소에는 애플리케이션 배치에 필요한 모든 배치 리소스 파일이 있습니다. 소스 저장소를 지정하는 두 가지 방법이 있습니다.\n\n 1. 새 소스 저장소 작성: 이 옵션은 샘플 [소스 저장소 템플리트](https://github.com/IBM/satellite-config-example)의 복제본인 새 소스 저장소를 작성합니다. 다른 소스 저장소를 사용하려는 경우에는 **고급 구성**을 사용으로 설정하고 **저장소 URL**을 편집하십시오. \n\n 2. 기존 소스 저장소 사용: 이 옵션을 사용하려면 아래의 **저장소 URL** 필드에 기존 소스 저장소를 제공해야 합니다. 또한 **고급 구성**을 활성화하여 구성을 변경할 수 있습니다. \n\n 기본적으로, 소스 저장소 템플리트는 Github 조직에 복제됩니다. 조직을 변경하려면, **고급 구성**을 사용으로 설정하고 저장소 소유자 필드를 편집하십시오."
wizard.manifest.info: "manifest에 대한 자세한 정보는 [문서]()를 참조하십시오."
wizard.manifest.clone: "새 소스 저장소 작성"
