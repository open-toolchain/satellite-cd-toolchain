template.name: "애플리케이션을 여러 클러스터에 배치"
template.description: "이 도구 체인을 사용하여 IBM Satellite에서 호스트되는 여러 개의 RedHat OpenShift 클러스터에 배치할 수 있습니다.  이 템플리트는 애플리케이션 배치를 위해 [Satellite 구성](https://cloud.ibm.com/docs/satellite?topic=satellite-cluster-config)에서 제공하는 [풀 기반 배치](https://cloud.ibm.com/docs/devsecops?topic=devsecops-deployment-model#deployment-model-pull) 메커니즘을 사용합니다. 기본적으로, 도구 체인은 데모용 샘플 Node.js 예약 애플리케이션을 사용하지만 사용자 고유의 애플리케이션을 가져와서 대신 배치할 수도 있습니다. 이 도구 체인은 [Tekton](https://www.ibm.com/cloud/blog/tekton?mhsrc=ibmsearch_a&mhq=tekton%20triggers) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)을 사용하여 빌드되며 [IBM Continous Delivery 서비스](https://www.ibm.com/cloud/blog/ibm-cloud-continuous-Delivery-tekton-pipelines-tools-and-resources) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)의 일부인 도구를 사용합니다. 서비스 인스턴스가 선택된 자원 그룹에 없는 경우 시작을 클릭하면 선택된 무료 Lite 플랜이 자동으로 추가됩니다. \n\n\n\n 설정 후에 ** 트리거를 사용하여 단일 파이프라인에 여러 애플리케이션을 배치할 수 있습니다**. 자세한 내용은 [트리거 사용](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tekton-pipelines) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)을 참조하십시오."
template.gettingStarted: " **사용자의 도구 체인이 준비되었습니다!**\n\n**빠른 시작:** Kubernetes 클러스터에 애플리케이션의 새 배치를 트리거하기 위해 Manifest 저장소에 변경을 커미트하십시오. 단계별 지시사항은 이 도구 체인의 [학습서](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-kubernetes)의 내용을 참조하십시오."
wizard.welcome.prereq: "**전제조건 필요**   1. **Satellite 위치:** Satellite 위치가 없는 경우, [여기서 작성하십시오.](https://cloud.ibm.com/docs/satellite?topic=satellite-locations) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). \n\n 2. **Satellite 클러스터 그룹:** IBM Cloud에 기존 IBM Satellite 클러스터 그룹이 없는 경우, [여기서 작성할 수 있습니다.](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-cluster-satconfig#setup-cluster-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) 그런 다음 필요한 클러스터를 클러스터 그룹에 추가할 수 있습니다.  \n\n 3. ** 이미지 풀 시크릿:** 클러스터 네임스페이스에 애플리케이션 이미지를 배치하는 데 필요한 [이미지 풀 시크릿](https://docs.openshift.com/container-platform/4.6/openshift_images/managing_images/using-image-pull-secrets.html) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)을 구성했는지 확인하십시오."
