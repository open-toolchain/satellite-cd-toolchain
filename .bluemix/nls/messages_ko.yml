wizard.welcome.description: "이 도구 체인을 사용하여 애플리케이션을 개발하고 이를 IBM Cloud Kubernetes Service에서 관리하는 kubernetes 클러스터에 안전하게 배치할 수 있습니다. \n\n기본적으로, 도구 체인은 샘플 Node.js \"Hello World\" 앱을 사용하지만, 고유 앱을 가져와서 대신 연결할 수도 있습니다."
