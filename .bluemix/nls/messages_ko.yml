deploy.deploymentTarget: "선택한 배치 대상에서 선택하십시오.  배치 대상 유형을 Kubernetes로 사용하는 동안 선택한 클러스터 지역 및 리소스 그룹에 따라 클러스터 이름을 검색하십시오. Satellite의 경우 클러스터 그룹의 이름을 선택하십시오.\n\n**참고**: 클러스터 네임스페이스가 없는 경우, 이는 자동으로 작성되고 구성됩니다."
deploy.notification.title: "Satellite에 배치"
deploy.notification.text: "롤링 전략은 IBM Cloud Satellite 내에서 관리되는 클러스터 그룹에 애플리케이션을 배치하기 위한 추가 옵션을 제공합니다. IBM Cloud Satellite 내에 구성된 클러스터 그룹에 애플리케이션을 배치하려면 [클러스터 그룹 작성](https://cloud.ibm.com/satellite/locations/create) 방법에 대한 지시사항을 따르십시오."
deploy.deploymentTarget.kubernetes.info: "애플리케이션을 배치하려는 클러스터 지역 및 리소스 그룹 선택사항에 따라 클러스터 이름을 선택하십시오.\n\n**참고**: 클러스터 네임스페이스가 선택한 클러스터에 없는 경우 파이프라인에서 작성됩니다."
deploy.deploymentTarget.satellite.info: "애플리케이션을 배치할 클러스터 그룹 이름을 선택하십시오.\n\n**참고**: 클러스터 네임스페이스가 클러스터 그룹 내의 클러스터에 없는 경우 파이프라인에서 클러스터에 자동으로 작성합니다."
