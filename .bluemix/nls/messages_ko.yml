deploy.clusterDetails: "**클러스터 세부사항**\n애플리케이션을 배치할 IBM Cloud Kubernetes Service 클러스터 및 네임스페이스를 선택하십시오. 네임스페이스가 아직 존재하지 않는 경우, 애플리케이션 배치 중에 CD 파이프라인에 의해 새 네임스페이스가 작성됩니다. [자세히 보기]()\n"
deploy.containerRegistryDetails: "**Container Registry**\n\nIBM Container Registry에서는 CI 파이프라인에 의해 빌드된 docker 컨테이너 이미지를 저장합니다. 빌드된 애플리케이션 docker 이미지를 푸시할 계획인 대상 컨테이너 레지스트리 지역 및 네임스페이스를 선택하십시오. [자세히 보기]()\n"
deploy.canary: "**Canary 세부사항**\nCanary 롤아웃은 사용자 요청을 가상 서버 인스턴스에 배치된 애플리케이션의 새 버전으로 점진적으로 전환합니다. 각 증분에 대한 트래픽 증분 크기와 간격을 선택하십시오. [자세히 보기]()\n"
