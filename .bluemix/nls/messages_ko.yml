deploy.deploymentTarget.satellite.info: "클러스터 그룹 이름을 선택하고 애플리케이션을 배치할 클러스터 네임스페이스를 제공합니다.**참고**: 제공된 클러스터 네임스페이스가 클러스터 그룹 내의 클러스터에 존재하지 않는 경우 파이프라인에 의해 클러스터에 작성됩니다."
wizard.deploy.hint.sattitle: "Satellite 구성"
deploy.sat.steps: "\n\n 1. IBM Cloud에 기존 IBM Satellite 클러스터 그룹이 없는 경우 하나의 [여기](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)에서 작성할 수 있습니다. **참고:** Satellite 클러스터 그룹을 작성하려면 이 학습서를 참고하십시오. Satellite 위치 또는 클러스터가 없는 경우, [Satellite에서 OpenShift 클러스터 작성](https://cloud.ibm.com/docs/openshift?topic=openshift-satellite-clusters) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)으로 시작하고 클러스터를 [클러스터 그룹](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)에 연결하는 것이 가장 좋습니다. ` ` 2. 배치 도구로 satellite 구성을 선택하십시오."
