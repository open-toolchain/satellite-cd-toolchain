template.name: "애플리케이션을 여러 클러스터에 배치"
template.description: "이 도구 체인을 사용하면, IBM Cloud Satellite에서 호스팅되는 여러 Red Hat OpenShift 클러스터에 배치할 수 있습니다. 템플리트는 애플리케이션 배치를 위해 [IBM Cloud Satellite 구성](https://cloud.ibm.com/docs/satellite?topic=satellite-cluster-config)에서 제공하는 [풀 기반 배치](https://cloud.ibm.com/docs/devsecops?topic=devsecops-deployment-model#deployment-model-pull) 메커니즘을 사용합니다. 기본적으로, 도구 체인은 데모를 위해 샘플 Golang \"Hello World\" 애플리케이션을 사용하지만, 사용자 고유의 애플리케이션을 가져와서 대신 배치할 수도 있습니다. \n\n이 도구 체인은 [Tekton](https://www.ibm.com/cloud/blog/tekton?mhsrc=ibmsearch_a&mhq=tekton%20triggers) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)을 사용하여 빌드되며 [IBM Continuous Delivery 서비스](https://www.ibm.com/cloud/blog/ibm-cloud-continuous-delivery-tekton-pipelines-tools-and-resources) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)의 일부인 도구를 사용합니다. 선택된 리소스 그룹에 서비스 인스턴스가 없는 경우 시작을 클릭하면 무료 Lite 플랜이 선택될 때 자동으로 추가됩니다. \n\n\n\n 설정을 완료하고 나면, **트리거를 사용하여 단일 파이프라인에서 여러 애플리케이션을 배치할 수 있습니다.** [여기서 트리거 사용에 대해 자세히 알아보기](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tekton-pipelines) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) \n\n\n\n **다음 필수 단계로 바로 진행하려면, '도구 체인 작성'을 클릭하거나 '계속'을 클릭하여 다음 단계로 이동하십시오.**\n\n 이 개요에서는 작성할 도구 체인의 프레임워크를 보여줍니다. \n\n"
template.gettingStarted: " **도구 체인이 준비되었습니다!**\n**빠른 시작:** IBM Cloud Satellite 클러스터 그룹에 대한 새 배치를 트리거하도록 Satellite 소스 저장소를 변경하십시오. \n\n 자세한 내용은 [튜토리얼](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-only-satellite) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)을 참조하십시오."
wizard.welcome.prereq: "**전제조건:** \n\n \n\n 1. **IBM Cloud Satellite 위치:** IBM Cloud Satellite 위치가 없는 경우, [새로 작성하십시오](https://cloud.ibm.com/satellite/locations/create) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). \n\n 2. **IBM Cloud Satellite 클러스터 그룹:** IBM Cloud에 기존 IBM Cloud Satellite 클러스터 그룹이 없는 경우 [새로 작성한 후](https://cloud.ibm.com/satellite/groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) 필요한 클러스터를 클러스터 그룹에 추가할 수 있습니다.  \n\n 3. **이미지 풀 시크릿:** 클러스터 네임스페이스에 애플리케이션 이미지를 배치하는 데 필요한 [이미지 풀 시크릿](https://docs.openshift.com/container-platform/4.6/openshift_images/managing_images/using-image-pull-secrets.html) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)을 구성해야 합니다."
