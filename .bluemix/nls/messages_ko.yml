deploy.satellite.longDescription: "IBM Cloud Satellite 구성은 배치 구성을 지정된 클러스터 그룹에 전달하는 도구입니다. 소스 저장소의 디렉토리 경로는 제공된 클러스터 그룹에 배치할 파일을 식별합니다."
wizard.deploy.sat.hint.prereq: "이 단계를 프로비저닝하려면 다음이 필요합니다.\n\n 1. [IBM Cloud Satellite 클러스터 그룹](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) 아직 없다면, 새로 작성하고 아래의 클러스터 그룹을 선택하십시오. \n\n 2. [클러스터 네임스페이스](https://www.ibm.com/docs/en/cloud-paks/1.0?topic=namespaces-creating-namespace) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)를 클러스터에 작성하고 아래 작성된 네임스페이스를 제공해야 합니다. \n\n 3. 배치를 위해 애플리케이션 이미지를 가져오는 데 필요한 네임스페이스에 구성된 [이미지 풀 시크릿](https://docs.openshift.com/container-platform/4.6/openshift_images/managing_images/using-image-pull-secrets.html) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)."
