wizard.optional.tools.doi.description: "DevOps Insights는 많이 사용되는 지속적 통합 및 지속적 딜리버리 도구에서 포괄적인 인사이트를 제공하여 애플리케이션 딜리버리의 속도 및 제어 기능을 개선합니다."
wizard.summary.title: "요약"
wizard.summary.success.title: "축하합니다!"
wizard.summary.success.subtitle: "축하합니다! [IBM Cloud Satellite](https://cloud.ibm.com/satellite/overview) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) 도구 체인을 구성하려고 합니다. **도구 체인 작성**을 클릭하면 도구 체인으로 이동합니다. \n\n [IBM Cloud Satellite 구성에서](https://cloud.ibm.com/satellite/configuration) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg), IBM Cloud Satellite에서 호스팅되는 클러스터에 애플리케이션을 배치하는 데 사용되는 구성을 확인할 수 있습니다.\n\n\n\n **단일 Delivery Pipeline을 사용하여 여러 애플리케이션을 배치하려는 경우**, 다양한 애플리케이션 특정 환경 특성을 사용하여 여러 트리거를 작성할 수 있습니다. Delivery Pipeline에 트리거 작성에 대해 자세히 알아보려면, [Delivery Pipeline 구성](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tekton-pipelines#configure_tekton_pipeline) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)을 방문하십시오."
