deploy.satellite.longDescription: "Satellite 구성은 선택된 클러스터 그룹에 배치 구성을 전달하는 데 사용되는 도구입니다. 여기서 디렉토리 경로에 있는 파일을 이미 지정된 소스 저장소의 클러스터 그룹에 배치해야 하는지 정의할 수 있습니다. "
wizard.deploy.sat.hint.prereq: "1단계를 프로비저닝하려면 다음을 수행해야 합니다. [Satellite 클러스터 그룹](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-cluster-satconfig#setup-cluster-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) 클러스터 그룹이 없는 경우, 하나를 작성하고 아래의 클러스터 그룹을 선택하십시오. \n\n 2. [클러스터 네임스페이스](https://www.ibm.com/docs/en/cloud-paks/1.0?topic=namespaces-creating-namespace) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)는 클러스터에 작성되어야 하며 아래에 작성된 네임스페이스를 제공해야 합니다. \n\n 3. [이미지 풀 시크릿](https://docs.openshift.com/container-platform/4.6/openshift_images/managing_images/using-image-pull-secrets.html) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)은 배치할 애플리케이션 이미지를 가져오는 데 필요한 네임스페이스에 구성되어 있습니다."
