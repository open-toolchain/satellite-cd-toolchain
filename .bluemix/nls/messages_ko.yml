deploy.sat.steps: "\n\n 1. IBM Cloud에 기존 IBM Cloud Satellite 클러스터 그룹이 없는 경우 하나를 [여기서 작성할 수 있습니다](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg).  \n\n     **참고:** 이 튜토리얼을 참조하여 IBM Cloud Satellite 클러스터 그룹을 작성할 수 있습니다. Satellite 위치 또는 클러스터가 없는 경우 Satellite](https://cloud.ibm.com/docs/openshift?topic=openshift-satellite-clusters) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)에서 [OpenShift 클러스터 작성으로 시작하고 클러스터를 [클러스터 그룹](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)에 연결하는 것이 가장 좋습니다. \n\n ` ` \n\n 2. 배치 도구로 satellite 구성을 선택하십시오."
