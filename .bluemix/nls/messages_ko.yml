wizard.app.title: "애플리케이션 저장소"
wizard.app.longDescription: "애플리케이션 저장소는 CI 파이프라인이 빌드, 테스트하고 대상 아티팩트 레지스트리에 전달하는 프로젝트 또는 서비스 소스 코드입니다.\n\n시작하는 데 도움이 되도록, 도구 체인은 [샘플 NodeJS 앱](https://us-south.git.cloud.ibm.com/open-toolchain/hello-containers)을 제공합니다. 샘플 노드 JS 앱 대신 기존 애플리케이션을 사용하려면 고급 섹션을 클릭하십시오.\n\n기본적으로, 애플리케이션 저장소 템플리트는 Git 저장소 및 문제 추적 조직으로 복제됩니다. 조직을 변경하려면, **고급 옵션**을 사용으로 설정하고 **저장소 소유자** 필드를 편집하십시오."
wizard.app.clone: "기본 샘플 애플리케이션 사용"
wizard.app.link: "고유 애플리케이션 가져오기"
wizard.repo.invalidOptionMsg: "지원되지 않는 구성 옵션을 선택했습니다. **고급 옵션**을 사용으로 설정하십시오."
wizard.inventory.title: "인벤토리 저장소"
wizard.inventory.longDescription: "인벤토리 저장소는 CI 파이프라인에서 빌드한 아티팩트의 세부사항을 기록합니다.\n[인벤토리 저장소 템플리트](https://us-south.git.cloud.ibm.com/open-toolchain/inventory)의 복제본이 될 인벤토리 저장소를 새로 작성하거나 도구 체인 간에 공유 중인 기존 인벤토리 저장소를 사용하도록 선택할 수 있습니다.\n기본적으로, 인벤토리 저장소 템플리트는 Git 저장소 및 문제 추적 조직으로 복제됩니다. 조직을 변경하려면, **고급 옵션**을 사용으로 설정하고 **저장소 소유자** 필드를 편집하십시오."
wizard.inventory.info: "인벤토리에 대한 자세한 정보는 [문서]()를 참조하십시오."
wizard.inventory.clone: "새 인벤토리 저장소 작성"
wizard.inventory.link: "기존 인벤토리 저장소 사용"
wizard.vault.title: "시크릿 관리"
wizard.vault.longDescription: "이 도구 체인의 일부 도구는 권한 있는 리소스에 액세스하는 데 시크릿이 필요합니다. IBM Cloud API 키는 이러한 시크릿의 예입니다. 모든 시크릿은 시크릿 저장에 안전하게 저장한 다음 도구 체인에서 요구하는 대로 참조해야 합니다."
wizard.vault.keyProtect.title: "Key Protect"
wizard.vault.keyProtect.description: "Key Protect는 IBM Cloud 서비스 또는 고객이 빌드한 애플리케이션에서 사용되는 암호화 키의 라이프사이클 관리를 제공하는 클라우드 기반의 보안 서비스입니다."
wizard.vault.secretsManager.title: "Secrets Manager"
wizard.vault.secretsManager.description: "Secrets Manager를 사용하면 IBM Cloud 서비스 또는 사용자 정의 애플리케이션에서 사용되는 시크릿을 작성, 임대 및 중앙에서 관리할 수 있습니다."
wizard.vault.hashicorp.title: "HashiCorp Vault"
wizard.vault.notification.title: "시크릿 저장소"
wizard.vault.notification.sutitle: "우수 사례로서 다음 도구 중 하나에 시크릿을 저장하십시오."
wizard.vault.hashicorp.description: "HashiCorp Vault는 프로그래밍 방식의 액세스를 통해 사용자와 머신 모두에 대한 시스템 액세스를 중개하는 시크릿 관리 솔루션입니다."
wizard.vault.info: "사용자의 시크릿을 포함하는 시크릿 제공자를 식별하십시오."
wizard.deploymentStrategy.title: "배치"
wizard.deploymentStrategy.longDescription: "도구 체인은 애플리케이션 Docker 이미지를 IBM Kubernetes Services의 클러스터 또는 IBM Cloud Satellite의 클러스터 그룹에 배치하기 위해 연속 배치 파이프라인을 작성합니다. 다음 배치 전략 중 하나를 선택하십시오."
wizard.deploymentStrategy.text: "애플리케이션에 적합한 배치 전략 선택"
wizard.deploymentStrategy.rolling.title: "**Rolling**\n\n순차 방식으로 모든 인스턴스를 증분식으로 업데이트하여 중단 시간 없이 새 릴리스를 배치합니다."
wizard.deploymentStrategy.blueGreen.title: "**Blue-Green**\n\n보다 빠른 롤백과 테스트 용이성을 위해 현재 프로덕션과 동일하고 격리된 환경에 새 릴리스를 배치합니다."
wizard.deploymentStrategy.canary.title: "**Canary**\n\n새 릴리스를 증분식으로 프로덕션 환경에 배치하면, 점진적으로 애플리케이션의 이전 버전을 신규 버전으로 대체하여 위험을 줄일 수 있습니다."
wizard.deploymentStrategy.satellite.title: "**Satellite 구성을 통한 다중 클러스터**\n\nSatellite 구성을 사용하여 클러스터 그룹 내의 다중 클러스터에 새 릴리스 배치.\n\nSatellite 구성을 사용하여 배치할 [클러스터 그룹 작성](https://github.com/open-toolchain/sdk/wiki/Develop-and-deploy-an-application-using-IBM-Cloud-Satellite) "
