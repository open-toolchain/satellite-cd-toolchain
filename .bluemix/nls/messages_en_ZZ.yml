template.description: "[G'Ｗｉｔｈ ｔｈｉｓ ｔｏｏｌｃｈａｉｎ, ｙｏｕ ｃａｎ ｄｅｐｌｏｙ ｔｏ ｍｕｌｔｉｐｌｅ Ｒｅｄ Ｈａｔ ＯｐｅｎＳｈｉｆｔ ｃｌｕｓｔｅｒｓ ｈｏｓｔｅｄ ｏｎ ＩＢＭ Ｃｌｏｕｄ Ｓａｔｅｌｌｉｔｅ. Ｔｈｅ ｔｅｍｐｌａｔｅ ｍａｋｅｓ ｕｓｅ ｏｆ ａ [ｐｕｌｌ ｂａｓｅｄ ｄｅｐｌｏｙｍｅｎｔ](ｈｔｔｐｓ://ｃｌｏｕｄ.ｉｂｍ.ｃｏｍ/ｄｏｃｓ/ｄｅｖｓｅｃｏｐｓ?ｔｏｐｉｃ=ｄｅｖｓｅｃｏｐｓ-ｄｅｐｌｏｙｍｅｎｔ-ｍｏｄｅｌ#ｄｅｐｌｏｙｍｅｎｔ-ｍｏｄｅｌ-ｐｕｌｌ) ｍｅｃｈａｎｉｓｍ ｐｒｏｖｉｄｅｄ ｂｙ [ＩＢＭ Ｃｌｏｕｄ Ｓａｔｅｌｌｉｔｅ ｃｏｎｆｉｇ](ｈｔｔｐｓ://ｃｌｏｕｄ.ｉｂｍ.ｃｏｍ/ｄｏｃｓ/ｓａｔｅｌｌｉｔｅ?ｔｏｐｉｃ=ｓａｔｅｌｌｉｔｅ-ｃｌｕｓｔｅｒ-ｃｏｎｆｉｇ) ｆｏｒ ａｐｐｌｉｃａｔｉｏｎ ｄｅｐｌｏｙｍｅｎｔ. Ｂｙ ｄｅｆａｕｌｔ, ｔｈｅ ｔｏｏｌｃｈａｉｎ ｕｓｅｓ ａ ｓａｍｐｌｅ Ｇｏｌａｎｇ \"Ｈｅｌｌｏ Ｗｏｒｌｄ\" ａｐｐ ｆｏｒ ｄｅｍｏｎｓｔｒａｔｉｏｎ, ｂｕｔ ｙｏｕ ｃａｎ ａｌｓｏ ｂｒｉｎｇ ｙｏｕｒ ｏｗｎ ａｐｐｌｉｃａｔｉｏｎ ａｎｄ ｄｅｐｌｏｙ ｉｔ ｉｎｓｔｅａｄ. \n\nＴｈｉｓ ｔｏｏｌｃｈａｉｎ ｉｓ ｂｕｉｌｔ ｕｓｉｎｇ [Ｔｅｋｔｏｎ](ｈｔｔｐs://www.ibm.com/cloud/blog/tekton?mhsrc=ibmsearch_a&mhq=tekton[%20triggers]) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) and uses tools that are part of the [IBM Continuous Delivery service](https://www.ibm.com/cloud/blog/ibm-cloud-continuous-delivery-tekton-pipelines-tools-and-resources) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). If the instance of the service is not present in the selected resource group, when you click Start, it will be automatically added when a free lite plan is selected. \n\n\n\n After setup, **you can use Triggers, to deploy multiple applications in the single pipeline**. Learn more about [using the triggers here](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tekton-pipelines) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) \n\n\n\n **To progress to the next mandatory step directly, click 'Create toolchain' else click 'Continue' to move to the next step.**\n\n This overview shows the framework of the toolchain that you will create. \n\nฏูİı｜]"
