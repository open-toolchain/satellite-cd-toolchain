wizard.summary.title: "Summary"
wizard.summary.success.title: "Congratulations"
wizard.summary.success.subtitle: "Congrats! You are about to configure your [IBM Satellite](https://cloud.ibm.com/satellite/overview) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) toolchain. Once you click, **Create toolchain**, you will be brought to your toolchain. \n\n Under [Satellite Configurations](https://cloud.ibm.com/satellite/configuration) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg), you will see the configurations which are used to deploy applications on your clusters hosted on IBM satellite. \n\n\n\n If you would like to **deploy multiple applications using same pipeline, you can do this usig triggers**. \n\n Learn how to Add a trigger (section 4) [of this document](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tekton-pipelines#configure_tekton_pipeline) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)"
