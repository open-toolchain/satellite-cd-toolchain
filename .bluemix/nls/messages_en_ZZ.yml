template.description: "[G'Ｗｉｔｈ ｔｈｉｓ ｔｏｏｌｃｈａｉｎ, ｙｏｕ ｃａｎ ｄｅｖｅｌｏｐ ａｎ ａｐｐｌｉｃａｔｉｏｎ ａｎｄ ｄｅｐｌｏｙ ｔｏ ａ ｋｕｂｅｒｎｅｔｅｓ ｃｌｕｓｔｅｒ ｍａｎａｇｅｄ ｂｙ ｔｈｅ ＩＢＭ Ｃｌｏｕｄ Ｋｕｂｅｒｎｅｔｅｓ Ｓｅｒｖｉｃｅ.  Ｔｈｅ ｔｅｍｐｌａｔｅ ｐｒｏｖｉｄｅｓ ｙｏｕ ｗｉｔｈ ｃｈｏｉｃｅｓ ｏｆ ａｄｖａｎｃｅｄ ｄｅｐｌｏｙｍｅｎｔ ｓｔｒａｔｅｇｉｅｓ ｌｉｋｅ Ｒｏｌｌｉｎｇ, Ｂｌｕｅ/Ｇｒｅｅｎ ｏｒ Ｃａｎａｒｙ ｔｏ ｃａｔｅｒ ｔｏ ｙｏｕｒ ｎｅｅｄｓ. Ｂｙ ｄｅｆａｕｌｔ, ｔｈｅ ｔｏｏｌｃｈａｉｎ ｕｓｅｓ ａ ｓａｍｐｌｅ Ｎｏｄｅ.ｊｓ \"Ｈｅｌｌｏ Ｗｏｒｌｄ\" ａｐｐ, ｂｕｔ ｙｏｕ ｃａｎ ａｌｓｏ ｂｒｉｎｇ ｙｏｕｒ ｏｗｎ ａｐｐ ａｎｄ ｌｉｎｋ ｔｏ ｉｔ ｉｎｓｔｅａｄ. Ｔｈｉｓ ｔｏｏｌｃｈａｉｎ ｉｓ ｐｒｅｃｏｎｆｉｇｕｒｅｄ ｆｏｒ ｃｏｎｔｉｎｕｏｕｓ ｄｅｌｉｖｅｒｙ ｗｉｔｈ [Ｖｕｌｎｅｒａｂｉｌｉｔｙ Ａｄｖｉｓｏｒ](ｈttps://cloud.ibm.com/docs/services/va?topic=va-va_index), [Code Risk Analyzer](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-cd-configure-cra-repos), source control, issue tracking, and online editing.\n\n You can manage your IBM Cloud Container clusters using the [console](https://cloud.ibm.com/kubernetes/clusters).\n\nThis toolchain uses tools that are part of the Continuous Delivery service. If an instance of that service isn't already in the selected resource group or organization, when you click **Create**, it is automatically added with the free [Lite](/catalog/services/continuous-delivery/) plan selected.\n\nTo get started, click **Create**.\n\nFor step-by-step instructions, follow the [tutorial](https://github.com/open-toolchain/sdk/wiki/Develop-and-deploy-an-application-on-Kubernetes-using-deployment-strategies)ฏูİı｜]"
template.gettingStarted: "[G' **Ｙｏｕｒ ｔｏｏｌｃｈａｉｎ ｉｓ ｒｅａｄｙ!**\n**Ｑｕｉｃｋ ｓｔａｒｔ:** Ｃｏｍｍｉｔ ａ ｃｈａｎｇｅ ｔｏ ｔｈｅ Ｇｉｔ ｒｅｐｏ ｔｏ ｔｒｉｇｇｅｒ ａ ｎｅｗ ｄｏｃｋｅｒ ｉｍａｇｅ ｂｕｉｌｄ, ｗｈｉｃｈ ｗｉｌｌ ｂｅ ｓｃａｎｎｅｄ ｆｏｒ ｖulnerabilites and deployed to the Kubernetes cluster. For step-by-step instructions, see the [tutorial](https://github.com/open-toolchain/sdk/wiki/Develop-and-deploy-an-application-on-Kubernetes-using-deployment-strategies) for this toolchain.ฏูİı｜]"
