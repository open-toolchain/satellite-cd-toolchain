wizard.welcome.description: "With this toolchain, you can deploy to multiple RedHat OpenShift clusters hosted on IBM Satellite. \n\n  The template makes use of pull based mechanism provided by [Satellite config](https://cloud.ibm.com/docs/satellite?topic=satellite-cluster-config) for  application deployment. By default, the toolchain uses a sample Node.js \"Hello World\" app, but you can also bring your own app and link to it instead. \n\nThis toolchain uses tools that are part of the Continuous Delivery service. If an instance of that service isn't already in the selected resource group or organization, when you click **Start**, it is automatically added with the free [Lite](/catalog/services/continuous-delivery/) plan selected."
