wizard.manifest.longDescription: "[G'Ｔｈｅ ｓｏｕｒｃｅ ｒｅｐｏｓｉｔｏｒｙ ｈｏｌｄｓ ａｌｌ ｔｈｅ ｄｅｐｌｏｙｍｅｎｔ ｒｅｓｏｕｒｃｅ ｆｉｌｅｓ ｒｅｑｕｉｒｅｄ ｆｏｒ ｔｈｅ ａｐｐｌｉｃａｔｉｏｎ ｄｅｐｌｏｙｍｅｎｔ. Ｔｈｅｒｅ ａｒｅ ｔｗｏ ｗａｙｓ ｔｏ ｓｐｅｃｉｆｙ ｙｏｕｒ ｓｏｕｒｃｅ ｒｅｐｏｓｉｔｏｒｙ.\n\n 1. Ｃｒｅａｔｅ ａ ｎｅｗ ｓｏｕｒｃｅ ｒｅｐｏｓｉｔｏｒｙ: Ｔｈｉｓ ｏｐｔｉｏｎ ｃｒｅａｔｅｓ ａ ｎｅｗ ｓｏｕｒｃｅ ｒｅｐｏｓｉｔｏｒｙ ｗｈｉｃｈ ｉｓ ａ ｃｌｏｎｅ ｏｆ ｔｈｅ ｓａｍｐｌｅ [ｓｏｕｒｃｅ ｒｅｐｏｓｉｔｏｒｙ ｔｅｍｐｌａｔｅ](ｈｔｔｐｓ://ｇｉｔｈｕｂ.ｃｏｍ/ＩBM/satellite-config-example). If you wish to use another source repository, enable the **Advanced configuration** and edit the **Repository URL**. \n\n 2. Use an existing source repository: This option requires you to provide an existing source repository in the **Repository URL** field below. Furthermore you can change your configuration by enabling the **Advanced configuration**. \n\n By default, the source repository template will be cloned to your Github organization. To change the organization, enable **Advanced configuration**, and edit the Repository owner field.ฏูİı｜]"
