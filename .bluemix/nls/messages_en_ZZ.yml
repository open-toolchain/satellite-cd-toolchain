deploy.sat.steps: "\n\n 1. If you do not have existing IBM Satellite cluster group on IBM Cloud, you can create one [here](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg).  \n\n     **Note:** This tutorial will help you to create a Satellite cluster group. If you dont have any Satellite location or clusters it is best to start with [Creating OpenShift clusters in Satellite](https://cloud.ibm.com/docs/openshift?topic=openshift-satellite-clusters) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) and attaching the clusters to your [cluster group](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). \n\n ` ` \n\n 2. Choose satellite config as the deployment tools."
