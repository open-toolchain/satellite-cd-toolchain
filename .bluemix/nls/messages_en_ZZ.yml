deploy.satellite.longDescription: "Satellite Config is a the tool used to deliver your deployment configurations to the selected cluster groups. Here you can define what files in a directory path should be deployed to what Cluster groups from the already specified source repository. "
wizard.deploy.sat.hint.prereq: "You need following to provision this step\n\n 1. [Satellite cluster group](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) If you do not already have one, please create one and select the cluster group below. \n\n 2. [Cluster namespace](https://www.ibm.com/docs/en/cloud-paks/1.0?topic=namespaces-creating-namespace) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) needs to be created in your cluster's and provide the created namespace below. \n\n 3. [Image pull secrets](https://docs.openshift.com/container-platform/4.6/openshift_images/managing_images/using-image-pull-secrets.html) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) configured in your namespace which is required to pull your application images for deployment."
