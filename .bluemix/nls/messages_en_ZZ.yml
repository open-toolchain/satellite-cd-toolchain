wizard.manifest.title: "Manifest Repository"
wizard.manifest.longDescription: "The manifest repository holds all the deployment manifest required for the applicaton deployment.\n\nYou can choose to either create a new source repository, which will be a clone of the [source repository template](https://us-south.git.cloud.ibm.com/open-toolchain/inventory), or use an existing source repository that you are sharing between toolchains.\n\nBy default, the source repository template will be cloned to your Git Repo and Issue Tracking organization. To change the organization, enable **Advanced options**, and edit the **Repository owner** field."
