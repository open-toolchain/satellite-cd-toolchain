deploy.satellite.longDescription: "Configuración de IBM Cloud Satellite es una herramienta para entregar configuraciones de despliegue en los grupos de clústeres especificados. La vía de acceso del directorio del repositorio de origen identifica qué archivos se van a desplegar en el grupo de clústeres proporcionado."
wizard.deploy.sat.hint.prereq: "Necesita lo siguiente para suministrar este paso\n\n 1. [Grupo de clústeres de IBM Cloud Satellite](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) Si todavía no tiene uno, créelo y seleccione el grupo de clústeres a continuación. \n\n 2. El [Espacio de nombres del clúster](https://www.ibm.com/docs/en/cloud-paks/1.0?topic=namespaces-creating-namespace) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) debe crearse en el clúster; proporcione el espacio de nombres creado a continuación. \n\n 3. Los [Secretos de extracción de imágenes](https://docs.openshift.com/container-platform/4.6/openshift_images/managing_images/using-image-pull-secrets.html) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) configurados en el espacio de nombres necesario para extraer las imágenes de aplicación para el despliegue."
