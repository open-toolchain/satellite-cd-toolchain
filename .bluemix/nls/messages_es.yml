wizard.app.title: "Repositorio de aplicación"
wizard.app.longDescription: "El repositorio de aplicaciones es el código fuente del proyecto o servicio que la interconexión de CI crea, prueba y entrega a los registros de artefactos de destino.\n\nPara ayudarle a empezar, la cadena de herramientas proporciona una [aplicación NodeJS de ejemplo](https://us-south.git.cloud.ibm.com/open-toolchain/hello-containers). Si desea utilizar una aplicación existente en lugar de la aplicación NodeJS de ejemplo, pulse en la sección avanzada.\n\nDe forma predeterminada, la plantilla de repositorio de aplicaciones se clonará en la organización Git Repo and Issue Tracking. Para cambiar la organización, habilite **Opciones avanzadas** y edite el campo **Propietario del repositorio**."
