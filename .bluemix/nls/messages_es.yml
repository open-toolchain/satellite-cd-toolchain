wizard.optional.tools.doi.title: "DevOps Insights (no requiere configuración)"
wizard.optional.tools.doi.description: "DevOps Insights proporciona información completa de herramientas populares de integración continua y de entrega continua para aumentar la velocidad y el control de la entrega de aplicaciones."
wizard.summary.title: "Resumen"
wizard.summary.success.title: "¡Enhorabuena!"
wizard.summary.success.subtitle: "¡Felicidades! Está a punto de configurar su cadena de herramientas de [IBM Cloud Satellite](https://cloud.ibm.com/satellite/overview) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). Una vez que pulse **Crear cadena de herramientas**, se abrirá la cadena de herramientas. \n\n En [Configuraciones de IBM Cloud Satellite](https://cloud.ibm.com/satellite/configuration) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg), verá las configuraciones que se utilizan para desplegar aplicaciones en los clústeres alojados en IBM Cloud Satellite. \n\n\n\n **Si desea desplegar varias aplicaciones utilizando una única interconexión de entrega**, puede crear varios desencadenantes con distintas propiedades de entorno específicas de la aplicación. Para obtener más información sobre la creación de desencadenantes en la interconexión de entrega, visite [Configuración de la interconexión de entrega](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tekton-pipelines#configure_tekton_pipeline) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)."
