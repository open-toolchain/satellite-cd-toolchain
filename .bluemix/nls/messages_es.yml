deploy.clusterDetails: "**Detalles de clúster**\nSeleccione el clúster y el espacio de nombres de IBM Cloud Kubernetes Service donde tiene previsto desplegar la aplicación. Si el espacio de nombres todavía no existe, la interconexión de CD crea un nuevo espacio de nombres durante el despliegue de la aplicación. [Más información]()\n"
deploy.containerRegistryDetails: "**Container Registry**\n\nIBM Container Registry almacena imágenes de contenedor de docker compiladas por interconexiones de CI. Seleccione la región de registro de contenedor de destino y el espacio de nombres donde tiene previsto enviar imágenes de docker de aplicación compiladas. [Más información]()\n"
deploy.canary: "**Detalles de Canary**\nLas retrotracciones Canary desvían gradualmente las solicitudes de usuario a una nueva versión de la aplicación desplegada en instancias de servidor virtual. Seleccione el tamaño de incremento de tráfico y el intervalo para cada incremento. [Más información]()\n"
