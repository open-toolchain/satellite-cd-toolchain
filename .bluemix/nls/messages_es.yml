wizard.app.title: "Repositorio de aplicación"
wizard.app.longDescription: "El repositorio de aplicación es el código fuente del proyecto o servicio que la interconexión de CI compila, prueba y entrega a los registros de artefactos de destino.\n\nPara ayudarle a empezar, la cadena de herramientas proporciona una [aplicación NodeJS de ejemplo](https://us-south.git.cloud.ibm.com/open-toolchain/hello-compliance-app). Si desea utilizar una aplicación existente en lugar de la aplicación NodeJS de ejemplo, pulse en la sección avanzada.\n\nDe forma predeterminada, la plantilla del repositorio de aplicación se clonará en la organización Git Repos and Issue Tracking. Para cambiar la organización, habilite **Opciones avanzadas** y edite el campo **Propietario del repositorio**."
wizard.app.clone: "Utilizar aplicación de muestra predeterminada"
wizard.app.link: "Utilizar su propia aplicación"
wizard.repo.invalidOptionMsg: "Ha elegido una opción de configuración no soportada. Habilite **Opciones avanzadas**."
wizard.inventory.title: "Repositorio de inventario"
wizard.inventory.longDescription: "El repositorio de inventario registra detalles de artefactos creados por la interconexión de CI.\n\nPuede optar por crear un nuevo repositorio de inventario, que será un clon de la [plantilla de repositorio de inventario](https://us-south.git.cloud.ibm.com/open-toolchain/inventory), o bien utilizar un repositorio de inventario existente compartido entre cadenas de herramientas.\n\nDe forma predeterminada, la plantilla del repositorio de inventario se clonará en la organización Git Repo and Issue Tracking. Para cambiar la organización, habilite **Opciones avanzadas** y edite el campo **Propietario del repositorio**."
wizard.inventory.info: "Para obtener más información sobre el inventario, consulte la [documentación]()."
wizard.inventory.clone: "Crear nuevo repositorio de inventario"
wizard.inventory.link: "Utilizar repositorio de inventario existente"
wizard.vault.title: "Gestión de secretos"
wizard.vault.longDescription: "Algunas herramientas de esta cadena de herramientas requieren secretos para poder acceder a recursos con privilegios. Una clave de API de IBM Cloud es un ejemplo de dicho secreto. Todos los secretos se deben almacenar de forma segura en una caja fuerte de secretos y, a continuación, consultarlos según lo requiera la cadena de herramientas."
wizard.vault.keyProtect.title: "Key Protect"
wizard.vault.keyProtect.description: "Key Protect es un servicio de seguridad basado en la nube que proporciona la gestión del ciclo de vida para las claves de cifrado que se utilizan en servicios de IBM Cloud o en aplicaciones creadas por el cliente."
wizard.vault.secretsManager.title: "Secrets Manager"
wizard.vault.secretsManager.description: "Con Secrets Manager puede crear, ceder y gestionar de forma central los secretos que se utilizan en servicios de IBM Cloud o en aplicaciones personalizadas."
wizard.vault.hashicorp.title: "HashiCorp Vault"
wizard.vault.notification.title: "Almacén de secretos"
wizard.vault.notification.sutitle: "Se recomienda almacenar los secretos en una de las herramientas siguientes."
wizard.vault.hashicorp.description: "HashiCorp Vault es una solución de gestión de secretos que distribuye el acceso a sistemas tanto para personas como para máquinas a través de un acceso programático."
wizard.vault.info: "Identifique los proveedores de secretos que contienen sus secretos:"
wizard.deploymentStrategy.title: "Despliegue de"
wizard.deploymentStrategy.longDescription: "La cadena de herramientas crea una secuencia de despliegues continuos para desplegar la imagen docker de la aplicación en el clúster en IBM Kubernetes Services o en los grupos de clústeres de IBM Cloud Satellite. Seleccione una de las siguientes estrategias de despliegue."
wizard.deploymentStrategy.text: "Seleccione una estrategia de despliegue adecuada para la aplicación"
wizard.deploymentStrategy.rolling.title: "**Rolling**\n\nDespliegue un nuevo release sin tiempo de inactividad actualizando de forma incremental todas las instancias de forma secuencial."
wizard.deploymentStrategy.blueGreen.title: "**Blue-Green**\n\nDespliegue un nuevo release en un entorno idéntico y aislado del entorno de  producción actual para agilizar las retrotracciones y facilitar las pruebas."
wizard.deploymentStrategy.canary.title: "**Canary**\n\nDespliegue un nuevo release de forma incremental en el entorno de producción sustituyendo gradualmente la versión anterior de la aplicación por la nueva, reduciendo así los riesgos."
wizard.deploymentStrategy.satellite.title: "**Varios clústeres mediante Configuración de Satellite**\n\nDespliegue un nuevo release de forma simultánea en varios clústeres de un grupo de clústeres mediante Configuración de Satellite.\n\n[Crear grupo de clústeres](https://github.com/open-toolchain/sdk/wiki/Develop-and-deploy-an-application-using-IBM-Cloud-Satellite) para desplegar utilizando Configuración de Satellite "
wizard.step.deploymentStrategy.title: "Despliegue de"
