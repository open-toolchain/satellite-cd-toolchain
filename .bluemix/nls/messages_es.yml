wizard.welcome.description: "Con esta cadena de herramientas, puede desplegar varios clústeres de RedHat OpenShift alojados en IBM Satellite. \n\n  La plantilla utiliza el mecanismo basado en extracción proporcionado por [Satellite Config](https://cloud.ibm.com/docs/satellite?topic=satellite-cluster-config) para el despliegue de la aplicación. De forma predeterminada, la cadena de herramientas utiliza un aplicación  Node.js \"Hello World\" de ejemplo pero, en su lugar también puede utilizar su propia aplicación y enlazarla. \n\nEsta cadena de herramientas utiliza herramientas que forman parte del servicio de entrega continua. Si una instancia de ese servicio no está ya en el grupo de recursos o la organización seleccionados, al pulsar **Inicio** se añade automáticamente con el plan gratuito [Lite](/catalog/services/continuous-delivery/) seleccionado."
