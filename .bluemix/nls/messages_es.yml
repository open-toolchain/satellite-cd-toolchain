wizard.deploy.hint.sattitle: "Satellite Config"
deploy.sat.steps: "\n\n 1. Si no tiene el grupo de clústeres IBM Satellite existente en IBM Cloud, puede crear uno [aquí](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). ** Nota:** este tutorial le ayudará a crear un grupo de clústeres de Satellite. Si no tiene ninguna ubicación o clúster de Satellite es mejor empezar con [Creación de clústeres de OpenShift en Satellite](https://cloud.ibm.com/docs/openshift?topic=openshift-satellite-clusters) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) y conectar los clústeres al [grupo de clústeres](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). ` ` 2. Elija la configuración de satélite como las herramientas de despliegue."
