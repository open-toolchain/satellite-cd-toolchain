template.name: "Desarrollar y desplegar la aplicación en Kubernetes utilizando estrategias de despliegue"
template.description: "Con esta cadena de herramientas, puede desarrollar una aplicación y desplegar en un clúster de kubernetes gestionado por IBM Cloud Kubernetes Service.  La plantilla le proporciona opciones de estrategias de despliegue avanzadas como Rolling, Blue/Green o Canary para tener en cuenta sus necesidades. De forma predeterminada, la cadena de herramientas utiliza un aplicación  Node.js \"Hello World\" de ejemplo pero, en su lugar también puede utilizar su propia aplicación y enlazarla. Esta cadena de herramientas se ha preconfigurado para la entrega continua con [Vulnerability Advisor](https://cloud.ibm.com/docs/services/va?topic=va-va_index), [Code Risk Analyzer](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-cd-configure-cra-repos), control de origen, seguimiento de problemas y edición en línea. \n\nPuede gestionar los clústeres de IBM Cloud Container utilizando la [consola](https://cloud.ibm.com/kubernetes/clusters).\n\nEsta cadena de herramientas utiliza herramientas que forman parte del servicio de Continuous Delivery. Si aún no hay una instancia de dicho servicio en la organización o el grupo de recursos seleccionado, cuando pulse **Crear**, se añadirá automáticamente con el plan sin coste [Lite](/catalog/services/continuous-delivery/) seleccionado.\n\nPara comenzar, pulse **Crear**.\n\nPara obtener instrucciones paso a paso, siga la [guía de aprendizaje](https://github.com/open-toolchain/sdk/wiki/Develop-and-deploy-an-application-on-Kubernetes-using-deployment-strategies)"
template.gettingStarted: " **Su cadena de herramientas está preparada.**\n\n**Inicio rápido:** Confirme un cambio en el repositorio de Git para desencadenar una nueva compilación de imagen de docker, que se explorará en busca de vulnerabilidades y se desplegará en el clúster de Kubernetes. Para obtener instrucciones paso a paso, siga la [guía de aprendizaje](https://github.com/open-toolchain/sdk/wiki/Develop-and-deploy-an-application-on-Kubernetes-using-deployment-strategies) correspondiente a esta cadena de herramientas."
deploy.longDescription: "Especifique un nombre para la aplicación que desea desplegar. Cree una nueva clave de API de IBM Cloud o utilice una clave de API de IBM Cloud existente para recuperar la configuración de IBM Container Registry para almacenar la imagen de docker de aplicación construida y la configuración de clúster de IBM Kubernetes para desplegar las imágenes creadas.\n\n**Nota**: si el espacio de nombres del clúster no existe, se creará y se configurará automáticamente."
deploy.appDescription: "Especifique un nombre para la aplicación que desea desplegar."
deploy.blueGreen.longDescription: "**Estrategia Blue-Green** aprovecha dos entornos de producción permanentes (azul y verde) y solo uno recibe tráfico en cualquier momento. Despliegue el nuevo release en el entorno inactivo y, a continuación, conmute todo el tráfico a él sin tiempo de inactividad. Para una retrotracción rápida, basta con volver a pasar todo el tráfico al otro entorno que no se ha modificado.\n\nEspecifique un nombre para la aplicación que desea desplegar. Cree una nueva clave de API de IBM Cloud o utilice una clave de API de IBM Cloud existente para recuperar la configuración de IBM Container Registry para almacenar la imagen de docker de aplicación construida y la configuración de clúster de IBM Kubernetes para desplegar las imágenes creadas."
deploy.rolling.longDescription: "La **estrategia Rolling** despliega un nuevo release sin tiempo de inactividad al actualizar de forma incremental todas sus instancias de forma rápida. La retrotracción requiere volver a desplegar el release anterior, que puede no ser inmediato.\n\nEspecifique un nombre para la aplicación que desea desplegar. Cree una nueva clave de API de IBM Cloud o utilice una clave de API de IBM Cloud existente para recuperar la configuración de IBM Container Registry para almacenar la imagen de docker de aplicación construida y la configuración de clúster de IBM Kubernetes para desplegar las imágenes creadas."
deploy.canary.longDescription: "La **estrategia Canary** despliega un nuevo release en paralelo con el entorno de producción original, sin tiempo de inactividad y luego dirige progresivamente más tráfico hacia él hasta que sustituye al original, que puede ser derribado. Para una retrotracción rápida durante el despliegue progresivo, todo el tráfico se puede direccionar de nuevo al entorno de producción original.\n\nEspecifique un nombre para la aplicación que desea desplegar. Cree una nueva clave de API de IBM Cloud o utilice una clave de API de IBM Cloud existente para recuperar la configuración de IBM Container Registry para almacenar la imagen de docker de aplicación construida y la configuración de clúster de IBM Kubernetes para desplegar las imágenes creadas."
