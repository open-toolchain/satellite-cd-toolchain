wizard.manifest.title: "Repositorio de origen"
wizard.manifest.longDescription: "El repositorio de origen contiene todos los archivos de recursos de despliegue necesarios para el despliegue de la aplicación. Hay dos formas de especificar el repositorio de origen.\n\n 1. Crear un repositorio de origen nuevo: esta opción crea un nuevo repositorio de origen que es un clon de la [plantilla de repositorio origen](https://github.com/IBM/satellite-config-example) de ejemplo. Si desea utilizar otro repositorio de origen, habilite la **Configuración avanzada** y edite el **URL de repositorio**. \n\n 2. Utilizar un repositorio de origen existente: esta opción requiere que proporcione un repositorio de origen existente en el campo **URL de repositorio** a continuación. Además, puede cambiar la configuración habilitando la **Configuración avanzada**. \n\n De forma predeterminada, la plantilla de repositorio de origen se clonará en la organización de Github. Para cambiar la organización, habilite **Configuración avanzada** y edite el campo Propietario del repositorio."
wizard.manifest.info: "Para obtener más información sobre el manifiesto, consulte la [documentación]()."
wizard.manifest.clone: "Crear nuevo repositorio de origen"
wizard.manifest.link: "Utilizar repositorio de origen existente"
wizard.vault.title: "Gestión de secretos"
wizard.vault.longDescription: "Para desplegar los archivos de recursos utilizando la configuración de IBM Cloud Satellite, las cadenas de herramientas necesitan acceder a la ubicación de IBM Cloud Satellite para crear sus recursos. Por lo tanto, se necesita una clave de API de IBM Cloud; la clave se puede almacenar como un secreto. Se recomienda utilizar una de las opciones del proveedor de secretos para almacenar el secreto de forma segura, para que el servicio de la cadena de herramientas pueda acceder a él."
wizard.vault.keyProtect.title: "Key Protect"
wizard.vault.keyProtect.description: "Key Protect es un servicio de seguridad basado en la nube que proporciona la gestión del ciclo de vida para las claves de cifrado que se utilizan en servicios de IBM Cloud o en aplicaciones creadas por el cliente."
wizard.vault.secretsManager.title: "Secrets Manager"
wizard.vault.secretsManager.description: "Con Secrets Manager puede crear, ceder y gestionar de forma central los secretos que se utilizan en servicios de IBM Cloud o en aplicaciones personalizadas."
wizard.vault.hashicorp.title: "HashiCorp Vault"
wizard.vault.notification.title: "Almacén de secretos"
wizard.vault.notification.sutitle: "Se recomienda almacenar los secretos en una de las herramientas siguientes."
wizard.vault.hashicorp.description: "HashiCorp Vault es una solución de gestión de secretos que distribuye el acceso a sistemas tanto para personas como para máquinas a través de un acceso programático."
wizard.vault.info: "Identifique los proveedores de secretos que contienen sus secretos:"
wizard.optional.tools.title: "Otras herramientas"
