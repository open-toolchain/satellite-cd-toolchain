deploy.satellite.longDescription: "Satellite Config es una herramienta utilizada para proporcionar las configuraciones de despliegue a los grupos de clústeres seleccionados. Aquí puede definir qué archivos de una vía de acceso de directorio deben desplegarse en qué grupos de clústeres del repositorio de origen ya especificado. "
wizard.deploy.sat.hint.prereq: "Necesita lo siguiente para suministrar este paso 1. [Grupo de clústeres de Satellite](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) Si todavía no tiene uno, créelo y seleccione el siguiente grupo de clústeres. \n\n 2. El [Espacio de nombres de clúster](https://www.ibm.com/docs/en/cloud-paks/1.0?topic=namespaces-creating-namespace) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) debe crearse en el clúster y proporcionar el siguiente espacio de nombres. \n\n 3. Los [Secretos de extracción de imagen](https://docs.openshift.com/container-platform/4.6/openshift_images/managing_images/using-image-pull-secrets.html) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) configurados en el espacio de nombres que es necesario para extraer las imágenes de aplicación para el despliegue."
