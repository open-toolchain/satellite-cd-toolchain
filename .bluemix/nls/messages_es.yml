deploy.sat.steps: "\n\n 1. Si no tiene un grupo de clústeres de IBM Cloud Satellite existente en IBM Cloud, puede crear uno [aquí](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). \n\n **Nota:** Esta guía de aprendizaje le ayudará a crear un grupo de clústeres de IBM Cloud Satellite. Si no tiene ninguna ubicación o clúster de Satellite, es mejor empezar en [Creación de clústeres de OpenShift en Satellite](https://cloud.ibm.com/docs/openshift?topic=openshift-satellite-clusters) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) y conectar los clústeres al [grupo de clústeres](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). \n\n ` ` \n\n 2. Elija la configuración de satélite como las herramientas de despliegue."
