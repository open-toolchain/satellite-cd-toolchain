template.name: "Despliegue la aplicación en varios clústeres"
template.description: "Con esta cadena de herramientas, puede desplegar varios clústeres de RedHat OpenShift alojados en IBM Satellite.  La plantilla utiliza el mecanismo [despliegue basado en extracción](https://cloud.ibm.com/docs/devsecops?topic=devsecops-deployment-model#deployment-model-pull) proporcionado por [Satellite Config](https://cloud.ibm.com/docs/satellite?topic=satellite-cluster-config) para el despliegue de aplicaciones. De forma predeterminada, la cadena de herramientas utiliza una aplicación de registro de ejemplo Node.js para la demostración, pero, opcionalmente, también puede traer su propia aplicación y desplegarla. Esta cadena de herramientas se crea utilizando [Tekton](https://www.ibm.com/cloud/blog/tekton?mhsrc=ibmsearch_a&mhq=tekton%20triggers) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) y utiliza herramientas que forman parte del [servicio IBM Continous Delivery](https://www.ibm.com/cloud/blog/ibm-cloud-continuous-Delivery-tekton-pipelines-tools-and-resources) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). Si la instancia del servicio no está presente en el grupo de recursos seleccionado, al pulsar Iniciar, se añadirá automáticamente con el plan Lite gratuito seleccionado. \n\n\n\n Después de la configuración, **puede utilizar los desencadenantes para desplegar varias aplicaciones en una interconexión única**. más información sobre [el uso de desencadenantes aquí](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tekton-pipelines) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)"
template.gettingStarted: " **¡La cadena de herramientas está lista!**\n\n**Inicio rápido:**Confirme un cambio en el repositorio de manifiesto para desencadenar un nuevo despliegue de aplicación en el clúster de Kubernetes. Para obtener instrucciones paso a paso, consulte el [tutorial](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-kubernetes) para esta cadena de herramientas."
wizard.welcome.prereq: "**Requisito previo necesario**   1. **Ubicación de Satellite:** Si no tiene una ubicación de Satellite, [cree una aquí.](https://cloud.ibm.com/docs/satellite?topic=satellite-locations) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). \n\n 2. **Grupo de clústeres de Satellite:**  Si no tiene un grupo de clústeres de IBM Satellite existente en IBM Cloud, puede [crear uno aquí.](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) A continuación, añada los clústeres necesarios al grupo de clústeres.  \n\n 3. **Secretos de extracción de imágenes:** Asegúrese de que ha configurado los [secretos de extracción de imágenes](https://docs.openshift.com/container-platform/4.6/openshift_images/managing_images/using-image-pull-secrets.html) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) necesarios para desplegar imágenes de aplicación en el espacio de nombres de clúster."
