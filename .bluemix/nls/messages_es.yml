template.name: "Despliegue la aplicación en varios clústeres"
template.description: "Con esta cadena de herramientas, puede realizar el despliegue en varios clústeres de Red Hat OpenShift alojados en IBM Cloud Satellite. La plantilla hace uso de un [mecanismo de despliegue basado en la extracción](https://cloud.ibm.com/docs/devsecops?topic=devsecops-deployment-model#deployment-model-pull) proporcionado por la [configuración de IBM Cloud Satellite](https://cloud.ibm.com/docs/satellite?topic=satellite-cluster-config) para el despliegue de la aplicación. De forma predeterminada, la cadena de herramientas utiliza una aplicación de ejemplo Golang \"Hello World\" para la demostración, pero también puede traer su propia aplicación y desplegarla. \n\nEsta cadena de herramientas se crea utilizando [Tekton](https://www.ibm.com/cloud/blog/tekton?mhsrc=ibmsearch_a&mhq=tekton%20triggers) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) y utiliza herramientas que forman parte del [servicio de IBM Continuous Delivery](https://www.ibm.com/cloud/blog/ibm-cloud-continuous-delivery-tekton-pipelines-tools-and-resources) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). Si la instancia del servicio no está presente en el grupo de recursos seleccionado, al pulsar Iniciar, se añadirá automáticamente cuando se seleccione un plan de Lite gratuito. \n\n\n\n Después de la configuración, **puede utilizar los desencadenantes para desplegar varias aplicaciones en una interconexión única**. Puede obtener más información sobre el [uso de desencadenantes aquí](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tekton-pipelines) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) \n\n\n\n **Para continuar directamente en el siguiente paso obligatorio, pulse 'Crear cadena de herramientas'; de lo contrario, pulse 'Continuar' para ir al paso siguiente.**\n\n Esta visión general muestra la infraestructura de la cadena de herramientas que creará. \n\n"
template.gettingStarted: " **¡La cadena de herramientas está lista!**\n**Inicio rápido:** Confirme un cambio en el repositorio de origen de Satellite para desencadenar un nuevo despliegue en el grupo de clústeres de IBM Cloud Satellite. \n\n Consulte la [guía de aprendizaje](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-only-satellite) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) para obtener más detalles."
wizard.welcome.prereq: "**Requisitos previos:** \n\n \n\n 1. **Ubicación de IBM Cloud Satellite:** si no tiene una ubicación de IBM Cloud Satellite, [cree una](https://cloud.ibm.com/satellite/locations/create) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg).\n\n 2. **Grupo de clústeres de IBM Cloud Satellite:** si no tiene un grupo de clústeres de IBM Cloud Satellite existente en IBM Cloud, puede [crear uno](https://cloud.ibm.com/satellite/groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) y, a continuación, añadir los clústeres necesarios al grupo de clústeres.\n\n 3. **Secretos de extracción de imágenes:** asegúrese de configurar los [secretos de extracción de imágenes](https://docs.openshift.com/container-platform/4.6/openshift_images/managing_images/using-image-pull-secrets.html) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) necesarios para desplegar imágenes de aplicación en el espacio de nombres de clúster."
