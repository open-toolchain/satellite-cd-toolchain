wizard.optional.tools.doi.description: "DevOps Insights proporciona información completa de herramientas populares de integración continua y de entrega continua para aumentar la velocidad y el control de la entrega de aplicaciones."
wizard.summary.title: "Resumen"
wizard.summary.success.title: "¡Enhorabuena!"
wizard.summary.success.subtitle: "¡Felicidades! Va a configurar la cadena de herramientas de [IBM Satellite](https://cloud.ibm.com/satellite/overview) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). Una vez que pulse **Crear cadena de herramientas**, se abrirá la cadena de herramientas. \n\n En [Configuraciones de Satellite](https://cloud.ibm.com/satellite/configuration) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg), verá las configuraciones que se utilizan para desplegar aplicaciones en los clústeres alojados en IBM Satellite. \n\n\n\n Si desea **desplegar varias aplicaciones utilizando la misma interconexión, puede hacerlo utilizando desencadenantes**. \n\n Aprenda a añadir un desencadenante (sección 4) [de este documento](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tekton-pipelines#configure_tekton_pipeline) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)"
