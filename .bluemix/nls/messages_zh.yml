deploy.sat.steps: "\n\n 1. 如果您在 IBM Cloud上没有现有 IBM Satellite 集群组，可以在[此处](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) 创建一个集群组。**注：** 本教程将帮助您创建一个 Satellite 集群组。 如果您没有任何 Satellite 位置或集群，那么最好从 [在 Satellite中创建 OpenShift 集群](https://cloud.ibm.com/docs/openshift?topic=openshift-satellite-clusters) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) 开始，并将这些集群连接到您的 [集群组](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)。` ` 2. 选择卫星配置作为部署工具。"
