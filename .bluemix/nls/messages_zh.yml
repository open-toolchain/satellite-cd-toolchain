wizard.manifest.title: "源存储库"
wizard.manifest.longDescription: "源存储库保存应用程序部署所需要的所有部署资源文件。 有两种方法可以指定源存储库。\n\n 1. 创建新的源存储库：此选项创建新的源存储库，该源存储库是样本 [源存储库模板](https://github.com/IBM/satellite-config-example)的克隆。 如果希望使用另一个源存储库，请启用 **高级配置** 并编辑 **存储库 URL**。 \n\n 2. 使用现有源存储库：此选项要求您在下面的 **存储库 URL** 字段中提供现有源存储库。 此外，还可以通过启用 **高级配置** 来更改配置。 \n\n 缺省情况下，源存储库模板将克隆到 Github 组织。 要更改组织，请启用 **高级配置**，然后编辑“存储库所有者”字段。"
wizard.manifest.info: "有关清单的更多信息，请参阅 [文档]()。"
