wizard.deploy.sat.hint.prereq: "需要执行以下操作来供应此步骤\n\n 1. [IBM Cloud Satellite 集群组](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) 如果还没有集群组，请创建一个集群组并选择下面的集群组。 \n\n 2. [集群名称空间](https://www.ibm.com/docs/en/cloud-paks/1.0?topic=namespaces-creating-namespace) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) 需要在集群中创建，并在下面提供创建的名称空间。 \n\n 3. 在名称空间中配置的 [映像拉取私钥](https://docs.openshift.com/container-platform/4.6/openshift_images/managing_images/using-image-pull-secrets.html) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)，需要这些私钥才能拉取应用程序映像以进行部署。"
