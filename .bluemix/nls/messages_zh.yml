wizard.welcome.description: "通过此工具链，您可以部署至 IBM Satellite 上的多个 RedHat OpenShift 集群。 \n\n  该模板利用 [Satellite 配置](https://cloud.ibm.com/docs/satellite?topic=satellite-cluster-config) 提供的基于拉取的机制进行应用程序部署。 缺省情况下，此工具链使用样本 Node.js\"Hello World\"应用程序，但您也可以使用自己的应用程序并与其链接。 \n\n此工具链使用的工具属于 Continuous Delivery 服务的一部分。 如果所选资源组或组织中尚不存在该服务的实例，当您单击“启动”时，系统会自动添加该实例并选择免费 [Lite](/catalog/services/continuous-delivery/) 套餐。"
