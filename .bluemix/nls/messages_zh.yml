wizard.manifest.longDescription: "清单存储库保存应用程序部署所需的全部部署清单。\n\n您可选择创建新的源存储库（它将作为 [源存储库模板] 的克隆 (https://us-south.git.cloud.ibm.com/open-toolchain/inventory)），或者使用您要在工具链之间共享的现有源存储库。\n\n缺省情况下，源存储库模板将克隆至 Git 存储库和问题跟踪组织。 要更改组织，请启用**高级选项**，并编辑**存储库所有者**字段。"
