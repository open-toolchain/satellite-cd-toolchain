wizard.app.title: "应用程序存储库"
wizard.app.longDescription: "应用程序存储库是 CI 管道构建、测试和交付到目标工件注册表的项目或服务源代码。\n\n为了帮助您入门，工具链提供了[样本 NodeJS 应用程序](https://us-south.git.cloud.ibm.com/open-toolchain/hello-containers)。 如果要使用现有应用程序而不是样本 NodeJS 应用程序，请单击高级部分。\n\n缺省情况下，应用程序存储库模板将被克隆到 Git 存储库和问题跟踪组织。 要更改组织，请启用**高级选项**，并编辑**存储库所有者**字段。"
