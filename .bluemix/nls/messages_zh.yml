wizard.inventory.title: "库存存储库"
wizard.inventory.longDescription: "库存存储库会记录由 CI 管道构建的工件的详细信息。\n\n您可以选择创建新的库存存储库，这将是[库存存储库模板](https://us-south.git.cloud.ibm.com/open-toolchain/inventory)的克隆，也可以使用您在工具链之间共享的现有库存存储库。\n\n缺省情况下，库存存储库模板将被克隆到 Git 存储库和问题跟踪组织。 要更改组织，请启用**高级选项**，并编辑**存储库所有者**字段。"
