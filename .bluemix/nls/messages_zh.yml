wizard.vault.title: "私钥管理"
wizard.vault.longDescription: "为了使用 IBM Cloud Satellite Config 部署资源文件，工具链需要访问 IBM Cloud Satellite 位置以创建资源。 因此，需要 IBM Cloud API 密钥，可以将这些密钥存储为私钥。 我们建议使用其中一个私钥提供程序选项来安全地存储私钥，以便可以通过工具链服务访问该私钥。"
