template.name: "将应用程序部署至多个集群"
template.description: "通过此工具链，您可以部署至 IBM Satellite 上的多个 RedHat OpenShift 集群。  该模板利用 [Satellite 配置](https://cloud.ibm.com/docs/satellite?topic=satellite-cluster-config) 为应用程序部署提供的 [基于拉取的部署](https://cloud.ibm.com/docs/devsecops?topic=devsecops-deployment-model#deployment-model-pull) 机制。 缺省情况下，工具链使用样本 Node.js 预订应用程序来进行演示，但您也可以自带应用程序并改为部署该应用程序。 此工具链使用 [Tekton](https://www.ibm.com/cloud/blog/tekton?mhsrc=ibmsearch_a&mhq=tekton%20triggers) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) 构建，并使用属于 [IBM Continous Delivery 服务](https://www.ibm.com/cloud/blog/ibm-cloud-continuous-delivery-tekton-pipelines-tools-and-resources) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) 的工具。 如果所选资源组中不存在该服务的实例，那么单击“启动”时，将自动添加该服务实例并选择免费的 Lite 套餐。 \n\n\n\n 设置后，**您可以使用触发器，在单个管道中部署多个应用程序**。 在此了解有关[如何使用触发器]的更多信息 (https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tekton-pipelines) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)"
template.gettingStarted: " **您的工具链已准备就绪！**\n\n**快速启动：** 将更改落实到清单存储库以触发将应用程序部署到 Kubernetes 集群的新任务。 有关逐步指示信息，请参阅此工具链的[教程](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-kubernetes)。"
wizard.welcome.prereq: "**必需的先决条件**    1. **Satellite 位置：** 如果您没有卫星位置，请[在此创建一个位置](https://cloud.ibm.com/docs/satellite?topic=satellite-locations) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)。 \n\n 2. **Satellite 集群组：** 如果您在 IBM Cloud 上没有现有 IBM Satellite 集群组，可以[在此处创建一个集群组](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)，然后将所需的集群添加到集群组。  \n\n 3. **映像拉取密钥：** 确保您已配置在集群名称空间中部署应用程序映像所需的[映像拉取密钥](https://docs.openshift.com/container-platform/4.6/openshift_images/managing_images/using-image-pull-secrets.html) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)。"
