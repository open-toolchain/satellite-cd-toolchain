wizard.vault.hashicorp.description: "HashiCorp Vault 是一种密钥管理解决方案，它通过编程访问来代理人和机器对系统的访问权。"
wizard.vault.info: "请识别包含您的私钥的密钥提供者："
wizard.deploymentStrategy.title: "部署"
wizard.deploymentStrategy.longDescription: "工具链创建持续部署管道以将应用程序 docker 映像部署到 IBM Kubernetes Services 上的集群或 IBM Cloud Satellite 上的集群组。请选择以下某个部署策略。"
wizard.deploymentStrategy.text: "选择适合您应用程序的部署策略"
wizard.deploymentStrategy.rolling.title: "**Rolling**\n\n通过按顺序增量更新所有实例，实现无停机时间部署新发行版。"
wizard.deploymentStrategy.blueGreen.title: "**Blue-Green**\n\n将新发行版部署到与当前生产完全相同但相互隔离的环境中，以便更快地回滚和轻松测试。"
wizard.deploymentStrategy.canary.title: "**Canary**\n\n以递增方式将新发行版部署到生产环境，逐步将应用程序的较旧版本替换为较新版本，从而降低风险。"
wizard.deploymentStrategy.satellite.title: "**多个集群通过 Satellite Config**\n\n使用 Satellite Config 将新发行版同时部署到集群组中的多个集群。\n\n[创建集群组](https://github.com/open-toolchain/sdk/wiki/Develop-and-deploy-an-application-using-IBM-Cloud-Satellite) 以使用 Satellite Config 进行部署 "
