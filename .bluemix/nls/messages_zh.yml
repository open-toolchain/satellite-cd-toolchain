template.name: "将应用程序部署至多个集群"
template.description: "通过此工具链，您可以部署到 IBM Cloud Satellite 上托管的多个 Red Hat OpenShift 集群。 该模板使用 [IBM Cloud Satellite config](https://cloud.ibm.com/docs/satellite?topic=satellite-cluster-config) 提供的 [基于拉取的部署](https://cloud.ibm.com/docs/devsecops?topic=devsecops-deployment-model#deployment-model-pull) 机制进行应用程序部署。 缺省情况下，工具链使用样本 Golang \"Hello World\" 应用程序进行演示，您也可以自带应用程序并改为部署该应用程序。 \n\n此工具链是使用 [Tekton](https://www.ibm.com/cloud/blog/tekton?mhsrc=ibmsearch_a&mhq=tekton%20triggers) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) 构建的，并使用属于 [IBM Continuous Delivery 服务](https://www.ibm.com/cloud/blog/ibm-cloud-continuous-delivery-tekton-pipelines-tools-and-resources) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)的工具。 如果所选资源组中不存在该服务的实例，那么当您单击“启动”时，将在选择免费轻量套餐时自动添加该实例。 \n\n\n\n 设置后，**可以使用触发器，在单个管道中部署多个应用程序**。 了解有关 [使用此处的触发器](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tekton-pipelines) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) \n\n\n\n **要直接前进到下一个必需步骤，请单击“创建工具链”，或者单击“继续”以移至下一个步骤**\n\n 此概述显示了您将创建的工具链的框架。\n\n"
template.gettingStarted: " **工具链已就绪！**\n**快速启动：** 将更改落实到 Satellite 源存储库以触发到 IBM Cloud Satellite 集群组的新部署。 \n\n 请检出 [教程](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-only-satellite) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) 以获取更多详细信息。"
wizard.welcome.prereq: "**必备项：** \n\n \n\n 1. **IBM Cloud Satellite 位置：** 如果没有 IBM Cloud Satellite 位置，请 [创建一个位置](https://cloud.ibm.com/satellite/locations/create) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)。 \n\n 2. **IBM Cloud Satellite 集群组：** 如果 IBM Cloud上没有现有的 IBM Cloud Satellite 集群组，那么可以 [创建一个](https://cloud.ibm.com/satellite/groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) ，然后将所需的集群添加到集群组。  \n\n 3. **映像拉取私钥：** 请确保配置在集群名称空间中部署应用程序映像时所需的 [映像拉取私钥](https://docs.openshift.com/container-platform/4.6/openshift_images/managing_images/using-image-pull-secrets.html) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) 。"
