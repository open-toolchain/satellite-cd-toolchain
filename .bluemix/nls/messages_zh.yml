template.name: "开发应用程序并使用部署策略将其部署到 Kubernetes"
template.description: "利用此工具链，您可以开发应用程序并将其部署到由 IBM Cloud Kubernetes Service 管理的 Kubernetes 集群。  该模板为您提供 Rolling、Blue/Green 或 Canary 等高级部署策略的选项，以满足您的需求。 缺省情况下，此工具链使用样本 Node.js“Hello World”应用程序，但您也可以使用自己的应用程序并与其链接。 为实现持续交付，对此工具链预先配置了 [Vulnerability Advisor](https://cloud.ibm.com/docs/services/va?topic=va-va_index)、[Code Risk Analyzer](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-cd-configure-cra-repos)、源代码控制、问题跟踪和联机编辑。\n\n您可以使用[控制台](https://cloud.ibm.com/kubernetes/clusters)来管理 IBM Cloud 容器集群。\n此工具链使用的工具属于 Continuous Delivery 服务的一部分。 如果所选资源组或组织中没有该服务的实例，那么当您单击**创建**时，会自动添加该服务实例并选择免费[轻量](/catalog/services/continuous-delivery/)套餐。\n\n单击**创建**以开始。\n\n有关分步骤指示信息，请按[教程](https://github.com/open-toolchain/sdk/wiki/Develop-and-deploy-an-application-on-Kubernetes-using-deployment-strategies)操作"
template.gettingStarted: " **您的工具链已就绪！**\n**快速启动：**落实对 Git 存储库的更改以触发新的 Docker 映像构建，将对该构建进行漏洞扫描，并将其部署到 Kubernetes 集群。 有关逐步指示信息，请参阅此工具链的[教程](https://github.com/open-toolchain/sdk/wiki/Develop-and-deploy-an-application-on-Kubernetes-using-deployment-strategies)。"
deploy.longDescription: "输入要部署的应用程序的名称。 创建新的 IBM Cloud API 密钥或使用现有 IBM Cloud API 密钥来检索 IBM Container Registry 配置，以存储构建的应用程序 Docker 映像，并检索 IBM Kubernetes 集群配置以部署构建的映像。\n\n**注**：如果集群名称空间不存在，那么会为您自动创建和配置集群名称空间。"
deploy.appDescription: "输入要部署的应用程序的名称。"
deploy.blueGreen.longDescription: "**Blue-Green 策略**\n\n使用两个永久生产环境（蓝色和绿色），任何时候都只有一个接收流量。 将新发行版部署到空闲环境中，然后将所有流量切换到该环境，没有任何停机时间。 对于快速回滚，只需将所有流量切换回另一个保持不变的环境即可。\n\n输入要部署的应用程序的名称。 创建新的 IBM Cloud API 密钥或使用现有 IBM Cloud API 密钥来检索 IBM Container Registry 配置，以存储构建的应用程序 Docker 映像，并检索 IBM Kubernetes 集群配置以部署构建的映像。"
deploy.rolling.longDescription: "**Rolling 策略**\n\n通过以快速方式增量更新所有实例来部署新发行版，没有任何停机时间。 回滚需要重新部署先前的发行版，可能不是立即就能完成。\n\n输入要部署的应用程序的名称。 创建新的 IBM Cloud API 密钥或使用现有 IBM Cloud API 密钥来检索 IBM Container Registry 配置，以存储构建的应用程序 Docker 映像，并检索 IBM Kubernetes 集群配置以部署构建的映像。"
deploy.canary.longDescription: "**Canary 策略**\n\n与原始生产环境并行部署新的发行版，没有停机时间，然后以递增方式将更多流量路由至其中，直到它替换掉可拆掉的原始环境为止。 对于渐进部署期间的快速回滚，所有流量都可以路由回原始生产环境。\n\n输入要部署的应用程序的名称。 创建新的 IBM Cloud API 密钥或使用现有 IBM Cloud API 密钥来检索 IBM Container Registry 配置，以存储构建的应用程序 Docker 映像，并检索 IBM Kubernetes 集群配置以部署构建的映像。"
