wizard.deploy.sat.hint.prereq: "您需要执行以下操作以配置此步骤 1。 [Satellite 集群组](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) 如果您还没有集群组，请创建一个，并在下面选择该集群组。 \n\n 2. 需要在集群中创建[集群名称空间](https://www.ibm.com/docs/en/cloud-paks/1.0?topic=namespaces-creating-namespace) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) 并在下面提供所创建的名称空间。 \n\n 3. 名称空间中配置的[映像拉取密钥](https://docs.openshift.com/container-platform/4.6/openshift_images/managing_images/using-image-pull-secrets.html) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)， 为部署操作拉取应用程序时需要该密钥。"
