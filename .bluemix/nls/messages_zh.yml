deploy.sat.steps: "\n\n 1. 如果在 IBM Cloud 上没有现有的 IBM Cloud Satellite 集群组，那么可以创建一个集群组 [此处](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). \n\n **注：** 本教程将帮助您创建 IBM Cloud Satellite 集群组。 如果没有任何 Satellite 位置或集群，那么最好从 [在 Satellite](https://cloud.ibm.com/docs/openshift?topic=openshift-satellite-clusters) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) 中创建 OpenShift 集群并将这些集群连接到 [集群组 ](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)。 \n\n ` ` \n\n 2.  选择卫星配置作为部署工具。"
