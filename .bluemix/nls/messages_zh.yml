wizard.summary.success.subtitle: "祝贺您！ 您将要配置 [IBM Satellite](https://cloud.ibm.com/satellite/overview) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) 工具链。 单击**创建工具链**后，系统会将您转至自己的工具链。 \n\n 在 [Satellite 配置](https://cloud.ibm.com/satellite/configuration) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) 下，您会看到用于在 IBM Satellite 上托管的集群上部署应用程序的配置。 \n\n\n\n 如果您希望**使用同一管道来部署多个应用程序，那么可以执行此 usig 触发器**。 \n\n 了解如何添加触发器 [此文档的]（第 4 节）(https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tekton-pipelines#configure_tekton_pipeline) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)"
