wizard.manifest.title: "マニフェスト・リポジトリー"
wizard.manifest.longDescription: "マニフェスト・リポジトリーは、アプリケーション・デプロイメントに必要なすべてのデプロイメント・マニフェストを保持します。\n\n[ソース・リポジトリー・テンプレート](https://us-south.git.cloud.ibm.com/open-toolchain/inventory) のクローンになる新規ソース・リポジトリーを作成するか、ツールチェーン間で共有する既存のソース・リポジトリーを使用するかを選択できます。\n\nデフォルトでは、ソース・リポジトリー・テンプレートは Git Repo and Issue Tracking 組織に複製されます。 組織を変更するには、**詳細オプション**を有効にし、「**リポジトリー所有者**」フィールドを編集してください。"
wizard.manifest.info: "マニフェストについて詳しくは、[documentation]() を参照してください。"
wizard.manifest.clone: "新規マニフェスト・リポジトリーの作成"
wizard.manifest.link: "既存のマニフェスト・リポジトリーを使用"
wizard.vault.title: "シークレットの管理"
wizard.vault.longDescription: "このツールチェーンの一部のツールは、特権リソースにアクセスするためにシークレットを必要とします。 例: IBM Cloud API キー。 シークレットはすべて、Secret Vault に安全に保管されている必要があり、いつでも必要に応じてツールチェーンによって参照されます。"
wizard.vault.keyProtect.title: "Key Protect"
wizard.vault.keyProtect.description: "Key Protect はクラウド・ベースのセキュリティー・サービスであり、IBM クラウド・サービスまたはお客様がビルドしたアプリケーションで使用される暗号鍵のライフサイクル管理を行います。"
wizard.vault.secretsManager.title: "Secrets Manager"
wizard.vault.secretsManager.description: "Secrets Manager を使用すると、IBM Cloud サービスまたはカスタムビルドのアプリケーションで使用するシークレットを作成、リース、および一元管理できます。"
wizard.vault.hashicorp.title: "HashiCorp Vault"
wizard.vault.notification.title: "シークレットキー・ストア"
wizard.vault.notification.sutitle: "ベスト・プラクティスとしては、以下のいずれかのツールにシークレットを保管します。"
wizard.vault.hashicorp.description: "HashiCorp Vault は、プログラマチック・アクセスを介して人間とマシンの両方のためにシステムへのアクセスを取りまとめる、シークレット管理ソリューションです。"
wizard.vault.info: "シークレットが入っているシークレットプロバイダーを選択してください。"
wizard.optional.tools.title: "その他のツール"
