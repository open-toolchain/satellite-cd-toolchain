template.name: "アプリケーションを複数のクラスターにデプロイする"
template.description: "このツールチェーンを使用すると、IBM Cloud Satellite でホストされている複数の Red Hat OpenShift クラスターにデプロイできます。 テンプレートでは、アプリケーション・デプロイメント用に [IBM Cloud Satellite Config](https://cloud.ibm.com/docs/satellite?topic=satellite-cluster-config) によって提供される [プル・ベースのデプロイメント](https://cloud.ibm.com/docs/devsecops?topic=devsecops-deployment-model#deployment-model-pull) メカニズムを使用します。 デフォルトでは、ツールチェーンはサンプルの Golang「Hello World」アプリをデモンストレーションに使用しますが、代わりに独自のアプリケーションを持ち込んでデプロイすることもできます。 \n\nこのツールチェーンは、[Tekton](https://www.ibm.com/cloud/blog/tekton?mhsrc=ibmsearch_a&mhq=tekton%20triggers) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) を使用して構築され、[IBM Continuous Delivery サービス](https://www.ibm.com/cloud/blog/ibm-cloud-continuous-delivery-tekton-pipelines-tools-and-resources) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) に含まれているツールを使用します。 選択したリソース・グループにサービスのインスタンスが存在しない場合は、「開始」をクリックすると、無料ライト・プランの選択時に自動的に追加されます。 \n\n\n\n セットアップ後に、**トリガーを使用して、単一のパイプラインに複数のアプリケーションをデプロイできます**。 [トリガーを使用については、](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tekton-pipelines) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) を参照してください。\n\n\n\n **次の必須ステップに直接進むには、「ツールチェーンの作成」をクリックしてください。それ以外の場合は、「続行」をクリックして次のステップに進みます。**\n\n この概要は、作成するツールチェーンのフレームワークを示しています。\n\n"
template.gettingStarted: " **ツールチェーンの準備ができました。**\n**クイック・スタート:** Satellite ソース・リポジトリーへの変更をコミットして、IBM Cloud Satellite クラスター・グループへの新規デプロイメントをトリガーします。 \n\n 詳しくは、[チュートリアル](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-only-satellite) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) を参照してください。"
wizard.welcome.prereq: "**前提条件:** \n\n \n\n 1. **IBM Cloud Satellite ロケーション:** IBM Cloud Satellite ロケーションがない場合は、[ロケーションを作成](https://cloud.ibm.com/satellite/locations/create) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) します。 \n\n 2. **IBM Cloud Satellite クラスター・グループ:** IBM Cloud 上に既存の IBM Cloud Satellite クラスター・グループがない場合は、[クラスター・グループを作成](https://cloud.ibm.com/satellite/groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) してから、必要なクラスターをクラスター・グループに追加することができます。  \n\n 3. **イメージ・プル・シークレット:** クラスター名前空間にアプリケーション・イメージをデプロイするために必要な [イメージ・プル・シークレット](https://docs.openshift.com/container-platform/4.6/openshift_images/managing_images/using-image-pull-secrets.html) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) を構成してください。"
