template.name: "アプリケーションを複数のクラスターにデプロイする"
template.description: "このツールチェーンを使用すると、 IBM Satelliteでホストされている複数の RedHat OpenShift クラスターにデプロイできます。  テンプレートは、アプリケーション・デプロイメント用に [Satellite config](https://cloud.ibm.com/docs/satellite?topic=satellite-cluster-config) によって提供される [プル・ベースのデプロイメント](https://cloud.ibm.com/docs/devsecops?topic=devsecops-deployment-model#deployment-model-pull) メカニズムを使用します。 デフォルトでは、ツールチェーンはデモンストレーション用にサンプル Node.js 予約アプリケーションを使用しますが、代わりに独自のアプリケーションを持ち込んでデプロイすることもできます。 このツールチェーンは [Tekton](https://www.ibm.com/cloud/blog/tekton?mhsrc=ibmsearch_a&mhq=tekton%20triggers) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) を使用して構築されており、[IBM Continous Delivery サービス](https://www.ibm.com/cloud/blog/ibm-cloud-continuous-delivery-tekton-pipelines-tools-and-resources) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) の一部であるツールを使用します。 選択したリソース・グループにサービスのインスタンスが存在しない場合、「開始」をクリックすると、無料ライト・プランが選択された状態で自動的に追加されます。 \n\n\n\n セットアップ後、** トリガーを使用して、単一のパイプラインに複数のアプリケーションをデプロイできます **。 [トリガーの使用](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tekton-pipelines) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) の詳細"
template.gettingStarted: " **ツールチェーンの準備ができました。**\n\n** クイック・スタート:** マニフェスト・リポジトリーに対する変更をコミットして、Kubernetes クラスターへのアプリケーションの新規デプロイメントをトリガーします。 ステップバイステップの説明については、このツールチェーンの[チュートリアル](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-kubernetes)を参照してください。"
wizard.welcome.prereq: "**必須前提条件** 1. **Satellite ロケーション: ** サテライト・ロケーションがない場合は、[ここで作成できます。](https://cloud.ibm.com/docs/satellite?topic=satellite-locations) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)。 \n\n 2. **Satellite クラスター・グループ:** IBM Cloud 上に既存の IBM Satellite クラスター・グループがない場合は、[ここで作成できます。](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) その後、必要なクラスターをクラスター・グループに追加します。  \n\n 3. ** イメージ・プル・シークレット:** クラスター名前空間にアプリケーション・イメージをデプロイするために必要な [イメージ・プル・シークレット](https://docs.openshift.com/container-platform/4.6/openshift_images/managing_images/using-image-pull-secrets.html) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) が構成されていることを確認します。"
