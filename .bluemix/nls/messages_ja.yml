deploy.sat.steps: "\n\n 1. IBM Cloud 上に既存の IBM Cloud Satellite クラスター・グループがない場合は、[ここ](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) で作成できます。\n\n **注:** このチュートリアルは、IBM Cloud Satellite クラスター・グループの作成に役立ちます。 Satellite ロケーションまたはクラスターがない場合は、まず [Satellite で OpenShift クラスターを作成し](https://cloud.ibm.com/docs/openshift?topic=openshift-satellite-clusters) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)、それらのクラスターを [クラスター・グループ](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) に接続することをお勧めします。\n\n ` ` \n\n 2. デプロイメント・ツールとしてサテライト構成を選択します。"
