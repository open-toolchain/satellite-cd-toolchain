wizard.manifest.longDescription: "ソース・リポジトリーには、アプリケーション・デプロイメントに必要なすべてのデプロイメント・リソース・ファイルが保持されます。 ソース・リポジトリーを指定するには、2 つの方法があります。\n\n 1. 新規ソース・リポジトリーの作成: このオプションは、サンプルの [ソース・リポジトリー・テンプレート](https://github.com/IBM/satellite-config-example) のクローンである新規のソース・リポジトリーを作成します。 別のソース・リポジトリーを使用する場合は、**「拡張構成」** を有効にして、**「リポジトリー URL」** を編集します。 \n\n 2. 既存のソース・リポジトリーを使用: このオプションを使用するには、以下の **「リポジトリー URL」** フィールドに既存のソース・リポジトリーを指定する必要があります。 さらに、**「拡張構成」** を有効にすることで、構成を変更できます。 \n\n デフォルトでは、ソース・リポジトリー・テンプレートは Github 組織に複製されます。 組織を変更するには、**「拡張構成」** を有効にして、「リポジトリー所有者」フィールドを編集します。"
wizard.manifest.info: "マニフェストについて詳しくは、[documentation]() を参照してください。"
