deploy.sat.steps: "\n\n 1. IBM Cloud 上に既存の IBM Satellite クラスター・グループがない場合は、[こちら](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) で作成できます。** 注: ** このチュートリアルは、Satellite クラスター・グループの作成に役立ちます。 Satellite ロケーションやクラスターがない場合は、[Satellite での OpenShift クラスターの作成](https://cloud.ibm.com/docs/openshift?topic=openshift-satellite-clusters) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) で開始し、クラスターを [クラスター・グループ](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) に接続することをお勧めします。 ` ` 2. デプロイメント・ツールとしてサテライト構成を選択します。"
