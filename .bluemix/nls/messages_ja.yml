wizard.welcome.description: "このツールチェーンを使用すると、 IBM Satelliteでホストされている複数の RedHat OpenShift クラスターにデプロイできます。 \n\n  テンプレートは、アプリケーション・デプロイメントのために [Satellite config](https://cloud.ibm.com/docs/satellite?topic=satellite-cluster-config) によって提供されるプル・ベースのメカニズムを使用します。 デフォルトでは、サンプルの Node.js「Hello World」アプリがツールチェーンで使用されますが、代わりに独自のアプリを用意して、それにリンクすることもできます。 \n\nこのツールチェーンは、Continuous Delivery サービスの一部であるツールを使用します。 選択したリソース・グループまたは組織にそのサービスのインスタンスがまだない場合は、**「開始」** をクリックすると、無料の[ライト](/catalog/services/continuous-delivery/)・プランが選択されてインスタンスが自動的に追加されます。"
