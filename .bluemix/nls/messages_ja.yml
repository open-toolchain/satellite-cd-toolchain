wizard.summary.success.subtitle: "おめでとうございます。 次に、[IBM Cloud Satellite](https://cloud.ibm.com/satellite/overview) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) ツールチェーンを構成します。 **「ツールチェーンの作成」** をクリックすると、ツールチェーンに移動します。 \n\n [IBM Cloud Satellite 構成](https://cloud.ibm.com/satellite/configuration) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)] に、IBM Cloud Satellite でホストされているクラスターにアプリケーションをデプロイするために使用される構成が表示されます。\n\n\n\n **単一のデリバリー・パイプラインを使用して複数のアプリケーションをデプロイする場合は**、さまざまなアプリケーション固有の環境プロパティーを使用して複数のトリガーを作成できます。 デリバリー・パイプラインでのトリガーの作成について詳しくは、[デリバリー・パイプラインの構成](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tekton-pipelines#configure_tekton_pipeline) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) を参照してください。"
