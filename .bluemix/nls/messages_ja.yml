wizard.deploy.sat.hint.prereq: "このステップをプロビジョンするには、以下の手順を実行する必要があります。\n\n 1. [IBM Cloud Satellite クラスター・グループ](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) まだ作成していない場合は、作成して以下のクラスター・グループを選択してください。 \n\n 2. [クラスター名前空間](https://www.ibm.com/docs/en/cloud-paks/1.0?topic=namespaces-creating-namespace) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) をクラスター内に作成し、作成した名前空間を以下で指定する必要があります。 \n\n 3. デプロイメント用にアプリケーション・イメージをプルするために必要な名前空間に構成された [イメージ・プル・シークレット](https://docs.openshift.com/container-platform/4.6/openshift_images/managing_images/using-image-pull-secrets.html) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)。"
