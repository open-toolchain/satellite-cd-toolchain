wizard.optional.tools.webide.title: "Orion WebIDE (構成の必要なし)"
wizard.optional.tools.webide.description: "このブラウザー・ベースの統合開発環境 (IDE) で Web およびクラウド用の開発を行います。"
wizard.optional.tools.doi.title: "DevOps Insights (構成の必要なし)"
wizard.optional.tools.doi.description: "DevOps Insights は、一般的な継続的統合および継続的デリバリー・ツールから獲得する包括的な洞察を提供し、アプリケーション・デリバリーの速度と制御を向上させます。"
wizard.summary.title: "サマリー"
wizard.summary.success.title: "完了しました"
wizard.summary.success.subtitle: "おめでとうございます。 [IBM Satellite](https://cloud.ibm.com/satellite/overview) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) ツールチェーンを構成しようとしています。 **「ツールチェーンの作成」** をクリックすると、ツールチェーンに移動します。 \n\n [Satellite 構成](https://cloud.ibm.com/satellite/configuration) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) の下に、IBM サテライトでホストされているクラスターにアプリケーションをデプロイするために使用される構成が表示されます。 \n\n\n\n ** 同じパイプラインを使用して複数のアプリケーションをデプロイする場合は、この usig トリガーを使用できます **。 \n\n トリガーを追加する方法 (セクション 4) [この文書の](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tekton-pipelines#configure_tekton_pipeline) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)"
