template.name: "Déployer votre application dans plusieurs clusters"
template.description: "Cette chaîne d'outils vous permet d'effectuer un déploiement sur plusieurs clusters RedHat OpenShift hébergés sur IBM Satellite. Le modèle utilise un [mécanisme de ](https://cloud.ibm.com/docs/devsecops?topic=devsecops-deployment-model#deployment-model-pull)déploiement basé sur l'extraction fourni par [IBM Cloud Satellite config](https://cloud.ibm.com/docs/satellite?topic=satellite-cluster-config) pour le déploiement d'application. Par défaut, la chaîne d'outils utilise un exemple d'application Golang \"Hello World\" pour la démonstration, mais vous pouvez également fournir votre propre application et la déployer à la place. \n\nCette chaîne d'outils est générée à l'aide de [Tekton](https://www.ibm.com/cloud/blog/tekton?mhsrc=ibmsearch_a&mhq=tekton%20triggers) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) et utilise des outils faisant partie du service [IBM Continuous Delivery](https://www.ibm.com/cloud/blog/ibm-cloud-continuous-delivery-tekton-pipelines-tools-and-resources) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). Si l'instance du service n'est pas présente dans le groupe de ressources sélectionné, lorsque vous cliquez sur Démarrer, elle sera automatiquement ajoutée avec le plan Lite gratuit sélectionné. \n\n\n\nAprès la configuration, **vous pouvez utiliser des déclencheurs pour déployer plusieurs applications dans le pipeline unique**. En savoir plus sur [l'utilisation des déclencheurs ici](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tekton-pipelines) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) \n\n\n\n **Pour passer directement à l'étape obligatoire suivante, cliquez sur 'Créer une chaîne d'outils', sinon cliquez sur 'Continuer' pour passer à l'étape suivante.**\n\n Cette présentation montre l'infrastructure de la chaîne d'outils que vous allez créer. \n\n"
template.gettingStarted: " **Votre chaîne d'outils est prête !**\n**Démarrage rapide :** Validez une modification dans le référentiel source Satellite pour déclencher un nouveau déploiement dans le groupe de clusters IBM Cloud Satellite. \n\n Consultez le [ tutoriel](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-only-satellite) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) pour plus de détails."
wizard.welcome.prereq: "**Prérequis :** \n\n \n\n 1. **IBM Cloud Satellite Emplacement :** Si vous ne disposez pas d'un emplacement IBM Cloud Satellite, [céez-en un](https://cloud.ibm.com/satellite/locations/create) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). \n\n 2. **Groupe de clusters IBM Cloud Satellite :** Si vous ne disposez pas d'un groupe de clusters IBM Cloud Satellite existant sur IBM Cloud, vous pouvez [en créer un](https://cloud.ibm.com/satellite/groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg), puis ajouter vos clusters requis au groupe de clusters.  \n\n 3. **Secrets d'extraction d'image :** Veillez à configurer [les secrets d'extraction d'image](https://docs.openshift.com/container-platform/4.6/openshift_images/managing_images/using-image-pull-secrets.html) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) qui sont requis pour déployer des images d'application dans votre espace de nom de cluster."
