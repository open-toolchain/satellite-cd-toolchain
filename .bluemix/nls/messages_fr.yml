wizard.deploy.sat.hint.prereq: "Vous avez besoin des éléments suivants pour provisionner cette étape\n\n 1. [groupe de clustersIBM Cloud Satellite](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) Si vous n'en avez pas déjà, créez-en un et sélectionnez le groupe de clusters ci-dessous. \n\n 2. [L'espace de nom du cluster](https://www.ibm.com/docs/en/cloud-paks/1.0?topic=namespaces-creating-namespace) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) doit être créé dans votre cluster et fournir l'espace de nom créé ci-dessous. \n\n 3. [Secrets d'extraction d'image](https://docs.openshift.com/container-platform/4.6/openshift_images/managing_images/using-image-pull-secrets.html) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) configurés dans votre espace de nom qui sont requis pour extraire les images de votre application pour le déploiement."
