wizard.welcome.description: "Cette chaîne d'outils vous permet d'effectuer un déploiement dans plusieurs clusters RedHat OpenShift hébergés sur IBM Satellite. \n\n  Le modèle utilise le mécanisme basé sur l'extraction fourni par [Satellite config](https://cloud.ibm.com/docs/satellite?topic=satellite-cluster-config) pour le déploiement d'applications. Par défaut, la chaîne d'outils utilise un exemple d'application Node.js \"Hello World\", mais vous pouvez aussi apporter votre propre application et établir une liaison vers celle-ci à la place. \n\nCette chaîne d'outils utilise des outils qui font partie du service Continuous Delivery. Si aucune instance de ce service n'existe dans l'organisation ou le groupe de ressources sélectionné, une instance est ajoutée automatiquement lorsque vous cliquez sur **Démarrer**, avec le plan gratuit [Lite](/catalog/services/continuous-delivery/) sélectionné."
