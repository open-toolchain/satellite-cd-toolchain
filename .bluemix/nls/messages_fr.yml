wizard.manifest.title: "Référentiel de manifestes"
wizard.manifest.longDescription: "Le référentiel de manifestes contient tous les manifestes de déploiement requis pour le déploiement d'applications.\n\nVous pouvez choisir de créer un référentiel source, qui sera un clone du [modèle de référentiel source](https://us-south.git.cloud.ibm.com/open-toolchain/inventory), ou d'utiliser un référentiel source existant que vous partagez entre les chaînes d'outils.\n\nPar défaut, le modèle de référentiel source sera cloné dans votre organisation Git Repo and Issue Tracking. Pour changer l'organisation, activez **Options avancées** et éditez la zone **Propriétaire du référentiel**."
