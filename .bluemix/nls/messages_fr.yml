wizard.summary.title: "Récapitulatif"
wizard.summary.success.title: "Félicitations !"
wizard.summary.success.subtitle: "Bravo ! Vous êtes sur le point de configurer votre chaîne d'outils [IBM Satellite](https://cloud.ibm.com/satellite/overview) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). Une fois que vous aurez cliqué sur **Créer une chaîne d'outils**, vous serez conduit vers votre chaîne d'outils. \n\n Sous [Configurations Satellite](https://cloud.ibm.com/satellite/configuration) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg), vous verrez les configurations utilisées pour déployer des applications sur vos clusters hébergés sur IBM Satellite. \n\n\n\n Si vous souhaitez **déployer plusieurs applications en utilisant le même pipeline, vous pouvez le faire en utilisant des déclencheurs**. \n\n Découvrez comment ajouter un déclencheur (section 4) [de ce document](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tekton-pipelines#configure_tekton_pipeline) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)"
