deploy.sat.steps: "\n\n 1. Si vous ne disposez pas de groupe de clusters IBM Satellite dans IBM Cloud, vous pouvez-en créer un [ici](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg).**Remarque :** ce tutoriel vous aidera à créer un groupe de clusters Satellite. Si vous n'avez pas d'emplacement ou de cluster Satellite, il est préférable de commencer par [créer des clusters OpenShift dans Satellite](https://cloud.ibm.com/docs/openshift?topic=openshift-satellite-clusters) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) et de connecter les clusters à votre [groupe de clusters](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). ` ` 2. Choisissez Satellite Config comme outil de déploiement."
