deploy.satellite.longDescription: "Satellite Config est un outil utilisé pour distribuer vos configurations de déploiement aux groupes de clusters sélectionnés. Ici, vous pouvez définir quels fichiers d'un chemin de répertoire doivent être déployés vers quels groupes de clusters à partir du référentiel source déjà spécifié. "
wizard.deploy.sat.hint.prereq: "Vous avez besoin des éléments suivants pour provisionner cette étape 1. [Groupe de clusters Satellite](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) Si vous n'en avez pas, veuillez en créer un et sélectionner le groupe de clusters ci-dessous. \n\n 2. [Espace de nom de cluster](https://www.ibm.com/docs/en/cloud-paks/1.0?topic=namespaces-creating-namespace) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) doit être créé dans votre cluster et vous devez fournir l'espace de nom créé ci-dessous. \n\n 3. [Secrets d'extraction d'images](https://docs.openshift.com/container-platform/4.6/openshift_images/managing_images/using-image-pull-secrets.html) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) configurés dans votre espace de nom et qui sont requis pour extraire vos images d'application pour le déploiement."
