wizard.welcome.description: "Cette chaîne d'outils vous permet d'effectuer un déploiement sur plusieurs clusters RedHat OpenShift hébergés sur IBM Satellite. Le modèle utilise un [mécanisme de ](https://cloud.ibm.com/docs/devsecops?topic=devsecops-deployment-model#deployment-model-pull)![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)déploiement basé sur l'extraction fourni par [IBM Cloud Satellite config](https://cloud.ibm.com/docs/satellite?topic=satellite-cluster-config)![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) pour le déploiement d'application. Par défaut, la chaîne d'outils utilise un exemple d'application Golang \"Hello World\" pour la démonstration, mais vous pouvez également fournir votre propre application et la déployer à la place. \n\nCette chaîne d'outils est générée à l'aide de [Tekton](https://www.ibm.com/cloud/blog/tekton?mhsrc=ibmsearch_a&mhq=tekton%20triggers) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) et utilise des outils faisant partie du service [IBM Continuous Delivery](https://www.ibm.com/cloud/blog/ibm-cloud-continuous-delivery-tekton-pipelines-tools-and-resources) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). Si l'instance du service n'est pas présente dans le groupe de ressources sélectionné, lorsque vous cliquez sur Démarrer, elle sera automatiquement ajoutée lorsqu'un plan Lite gratuit sera sélectionné. \n\n\n\n **Pour passer directement à l'étape obligatoire suivante, cliquez sur 'Créer une chaîne d'outils', sinon cliquez sur 'Continuer' pour passer à l'étape suivante.**\n\n Cette présentation montre l'infrastructure de la chaîne d'outils que vous allez créer."
