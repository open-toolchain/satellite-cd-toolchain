template.name: "Déployer votre application dans plusieurs clusters"
template.description: "Cette chaîne d'outils vous permet d'effectuer un déploiement dans plusieurs clusters RedHat OpenShift hébergés sur IBM Satellite.  Le modèle utilise le mécanisme de [déploiement basé sur l'extraction](https://cloud.ibm.com/docs/devsecops?topic=devsecops-deployment-model#deployment-model-pull) fourni par [Satellite config](https://cloud.ibm.com/docs/satellite?topic=satellite-cluster-config) pour le déploiement d'applications. Par défaut, la chaîne d'outils utilise un exemple d'application d'imputation Node.js pour la démonstration, mais vous pouvez également fournir votre propre application et la déployer à la place. Cette chaîne d'outils est créée à l'aide de [Tekton ](https://www.ibm.com/cloud/blog/tekton?mhsrc=ibmsearch_a&mhq=tekton%20triggers) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) et utilise des outils qui font partie du service [IBM Continous Delivery](https://www.ibm.com/cloud/blog/ibm-cloud-continuous-Delivery-tekton-pipelines-tools-and-resources) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). Si l'instance du service n'est pas présente dans le groupe de ressources sélectionné, lorsque vous cliquez sur Démarrer, elle sera ajoutée automatiquement avec le plan Lite gratuit sélectionné. \n\n\n\n Après la configuration, **vous pouvez utiliser des déclencheurs pour déployer plusieurs applications dans le pipeline unique**. En savoir plus sur [utiliser les déclencheurs ici](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tekton-pipelines) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)"
template.gettingStarted: " **Votre chaîne d'outils est prête !**\n\n**Démarrage rapide :** Validez une modification dans le référentiel du manifeste pour déclencher un nouveau déploiement de l'application sur le cluster Kubernetes. Pour des instructions pas à pas, suivez le [tutoriel](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-kubernetes) pour cette chaîne d'outils."
wizard.welcome.prereq: "**Prérequis nécessaires**   1. **Emplacement Satellite :** Si vous n'avez pas d'emplacement satellite, [créez-en un ici.](https://cloud.ibm.com/docs/satellite?topic=satellite-locations) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). \n\n 2. **Groupe de clusters Satellite :** Si vous ne disposez pas de groupe de clusters IBM Satellite dans IBM Cloud, vous pouvez [en créer un ici.](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) Ensuite, ajoutez vos clusters requis au groupe de clusters.  \n\n 3. **Secrets d'extraction d'images :** Assurez-vous d'avoir configuré les [Secrets d'extraction d'images](https://docs.openshift.com/container-platform/4.6/openshift_images/managing_images/using-image-pull-secrets.html) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) requis pour le déploiement d'images d'application dans votre espace de nom de cluster."
