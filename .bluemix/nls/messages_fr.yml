wizard.manifest.title: "Référentiel source"
wizard.manifest.longDescription: "Le référentiel source contient tous les fichiers de ressources de déploiement requis pour le déploiement de l'application. Il existe deux manières de spécifier votre référentiel source.\n\n 1. Créez un référentiel source : cette option crée un référentiel source qui est un clone de l'exemple [modèle de référentiel source](https://github.com/IBM/satellite-config-example). Si vous souhaitez utiliser un autre référentiel source, activez la fonction **Configuration avancée** et modifiez **URL du référentiel**. \n\n 2. Utilisez un référentiel source existant : cette option nécessite que vous fournissiez un référentiel source existant dans la zone **URL du référentiel** ci-dessous. De plus, vous pouvez modifier votre configuration en activant la **Configuration avancée**. \n\n Par défaut, le modèle de référentiel source sera cloné dans votre organisation GitHub. Pour changer l'organisation, activez **Configuration avancée** et modifiez la zone Propriétaire du référentiel."
wizard.manifest.info: "Pour plus d'informations sur le manifeste, voir la [documentation]()."
wizard.manifest.clone: "Créer un référentiel source"
wizard.manifest.link: "Utiliser le référentiel source existant"
wizard.vault.title: "Gestion des secrets"
wizard.vault.longDescription: "Pour déployer les fichiers de ressources à l'aide d'IBM Cloud Satellite Config, les chaînes d'outils doivent accéder à l'emplacement IBM Cloud Satellite pour créer des ressources pour vous. Par conséquent, une clé d'API IBM Cloud est nécessaire, cette clé peut être stockée en tant que secret. Nous vous recommandons d'utiliser l'une des options de fournisseur de secret pour stocker le secret en toute sécurité afin qu'il soit accessible par le service de chaîne d'outils."
wizard.vault.keyProtect.title: "Key Protect"
wizard.vault.keyProtect.description: "Key Protect est un service de sécurité reposant sur le cloud qui permet de gérer le cycle de vie des clés de chiffrement utilisées dans les services IBM Cloud ou dans les applications générées par le client."
wizard.vault.secretsManager.title: "Secrets Manager"
wizard.vault.secretsManager.description: "Avec Secrets Manager, vous pouvez créer, louer et gérer de manière centralisée les secrets utilisés dans les services IBM Cloud ou vos applications personnalisées."
wizard.vault.hashicorp.title: "HashiCorp Vault"
wizard.vault.notification.title: "Magasin de secrets"
wizard.vault.notification.sutitle: "En tant que meilleure pratique, stockez les secrets dans l'un des outils ci-après."
wizard.vault.hashicorp.description: "HashiCorp Vault est une solution de gestion des secrets qui négocie l'accès aux systèmes, aussi bien pour les humains que pour les machines, à l'aide d'un programme."
wizard.vault.info: "Identifiez les fournisseurs de secrets contenant vos secrets :"
