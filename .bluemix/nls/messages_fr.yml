wizard.optional.tools.doi.description: "DevOps Insights fournit des informations complètes tirées d'outils populaires d'intégration continue et de distribution continue pour améliorer la vitesse et le contrôle de la distribution de vos applications."
wizard.summary.title: "Récapitulatif"
wizard.summary.success.title: "Félicitations !"
wizard.summary.success.subtitle: "Bravo ! Vous êtes sur le point de configurer votre chaîne d'outils [IBM Cloud Satellite](https://cloud.ibm.com/satellite/overview) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). Une fois que vous aurez cliqué sur **Créer une chaîne d'outils**, vous serez conduit vers votre chaîne d'outils. \n\n Sous [IBM Cloud Satellite Configurations](https://cloud.ibm.com/satellite/configuration) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg), vous pouvez voir les configurations qui sont utilisées pour déployer des applications sur vos clusters hébergés sur IBM Cloud Satellite. \n\n\n\n **Si vous souhaitez déployer plusieurs applications à l'aide d'un seul Delivery pipeline**, vous pouvez créer plusieurs déclencheurs avec différentes propriétés d'environnement spécifiques à l'application. Pour en savoir plus sur la création de déclencheurs dans Delivery Pipeline, voir [Configuring Delivery pipeline](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tekton-pipelines#configure_tekton_pipeline) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)."
