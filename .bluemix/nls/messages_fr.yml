deploy.sat.steps: "\n\n 1. Si vous ne disposez pas d'un groupe de clusters IBM Cloud Satellite existant sur IBM Cloud, vous pouvez en créer un [ici](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). \n\n **Remarque :** Ce tutoriel vous aidera à créer un groupe de clusters IBM Cloud Satellite. Si vous ne disposez pas d'un d'emplacement ou de clusters Satellite, il est préférable de commencer par [créer des clusters OpenShift dans Satellite](https://cloud.ibm.com/docs/openshift?topic=openshift-satellite-clusters) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) et d'attacher les clusters à votre [groupe de clusters](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). \n\n ` ` \n\n 2. Choisissez Satellite Config comme outil de déploiement."
