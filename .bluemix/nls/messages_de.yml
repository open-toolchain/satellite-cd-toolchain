deploy.satellite.longDescription: "IBM Cloud Satellite Config ist ein Tool zum Bereitstellen von Implementierungskonfigurationen für angegebene Clustergruppen. Der Verzeichnispfad des Quellenrepositorys gibt an, welche Dateien in der bereitgestellten Clustergruppe implementiert werden sollen."
wizard.deploy.sat.hint.prereq: "Folgendes ist erforderlich, um diesen Schritt auszuführen\n\n 1. [IBM Cloud Satellite-Clustergruppe](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) Wenn Sie noch keine haben, erstellen Sie eine Clustergruppe und wählen Sie unten die Clustergruppe aus. \n\n 2. [Clusternamensbereich](https://www.ibm.com/docs/en/cloud-paks/1.0?topic=namespaces-creating-namespace) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) muss in Ihrem Cluster erstellt werden und den unten erstellten Namensbereich angeben. \n\n 3. [Geheime Schlüssel für Image-Pull-Operationen](https://docs.openshift.com/container-platform/4.6/openshift_images/managing_images/using-image-pull-secrets.html) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg), die in Ihrem Namensbereich konfiguriert sind und zum Extrahieren Ihrer Anwendungsimages für die Bereitstellung erforderlich sind."
