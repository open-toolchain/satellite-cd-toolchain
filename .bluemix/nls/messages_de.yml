wizard.welcome.description: "Mit dieser Toolchain können Sie mehrere Red Hat OpenShift-Cluster bereitstellen, die auf IBM Cloud Satellite gehostet werden. Die Vorlage verwendet einen [Pull-basierten Bereitstellungsmechanismus](https://cloud.ibm.com/docs/devsecops?topic=devsecops-deployment-model#deployment-model-pull)![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg), der von [IBM Cloud Satellite config](https://cloud.ibm.com/docs/satellite?topic=satellite-cluster-config)![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) für die Anwendungsbereitstellung bereitgestellt wird. Standardmäßig verwendet die Toolchain eine Golang-Beispiel-App \"Hello World\" zur Demonstration, aber Sie können stattdessen auch Ihre eigene Anwendung verwenden und bereitstellen. \n\nDiese Toolchain wird mit [Tekton](https://www.ibm.com/cloud/blog/tekton?mhsrc=ibmsearch_a&mhq=tekton%20triggers) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) erstellt und verwendet Tools, die zum [IBM Continuous Delivery-Service](https://www.ibm.com/cloud/blog/ibm-cloud-continuous-delivery-tekton-pipelines-tools-and-resources) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) gehören. Wenn die Instanz des Service nicht in der ausgewählten Ressourcengruppe vorhanden ist und Sie auf Starten klicken, wird sie automatisch hinzugefügt, wenn ein kostenloser Lite-Plan ausgewählt wird. \n\n\n\n **Um direkt mit dem nächsten obligatorischen Schritt fortzufahren, klicken Sie auf \"Toolchain erstellen\". Klicken Sie andernfalls auf \"Weiter\", um mit dem nächsten Schritt fortzufahren.**\n\n Diese Übersicht zeigt das Framework der Toolchain, die Sie erstellen."
