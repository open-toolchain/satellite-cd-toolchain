deploy.deploymentTarget.satellite.info: "Wählen Sie den Namen der Clustergruppe aus und geben Sie einen Namensbereich für den Cluster an, in dem Sie Ihre Anwendung bereitstellen wollen.**Hinweis**: Falls der für den Cluster angegebene Namensbereich nicht in den Clustern innerhalb der Clustergruppe vorhanden ist, wird er von der Pipeline in den Clustern erstellt."
wizard.deploy.hint.sattitle: "Satellite Config"
deploy.sat.steps: "\n\n 1. Wenn Sie nicht bereits über eine vorhandene IBM Satellite-Clustergruppe auf IBM Cloud verfügen, können Sie eine solche [hier](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) erstellen. **Hinweis:** Dieses Lernprogramm hilft Ihnen bei der Erstellung einer Satellite-Clustergruppe. Falls Sie über keinen Satellite-Standort oder Satellite-Cluster verfügen, beginnen Sie am besten mit der [Erstellung eines OpenShift-Clusters in Satellite](https://cloud.ibm.com/docs/openshift?topic=openshift-satellite-clusters) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) und Hängen dann die Cluster an Ihre [Clustergruppe](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) an.  ` `  2. Wählen Sie „Satellite Config“ als Bereitstellungstools aus."
deploy.deploytarget.help: "[Dokumentation anzeigen](https://github.com/open-toolchain/sdk/wiki/Develop-and-deploy-an-application-using-IBM-Cloud-Satellite) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)"
