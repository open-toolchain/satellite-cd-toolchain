wizard.optional.tools.doi.description: "DevOps Insights stellt umfassende Einblicke aus gängigen Tools für kontinuierliche Integration und Continuous Delivery bereit, um die Geschwindigkeit und Steuerung der Bereitstellung Ihrer Anwendung zu erhöhen."
wizard.summary.title: "Zusammenfassung"
wizard.summary.success.title: "Herzlichen Glückwunsch"
wizard.summary.success.subtitle: "Herzlichen Glückwunsch! Sie sind dabei, Ihre [IBM Satellite](https://cloud.ibm.com/satellite/overview) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) Toolchain zu konfigurieren. Sobald Sie auf **Toolchain erstellen** klicken, werden Sie zu Ihrer Toolchain geführt. \n\n Unter [Satellite Konfigurationen](https://cloud.ibm.com/satellite/configuration) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) werden die Konfigurationen zur Bereitstellung von Anwendungen auf Ihren Clustern angezeigt, die auf IBM Satellite gehostet werden. \n\n\n\n Wenn Sie **mehrere Anwendungen über dieselbe Pipeline bereitstellen möchten, können Sie dies mithilfe von Triggern tun**. \n\n Informationen zum Hinzufügen eines Triggers (finden Sie in Abschnitt 4) [dieses Dokuments](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tekton-pipelines#configure_tekton_pipeline) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)"
