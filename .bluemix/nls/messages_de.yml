wizard.optional.tools.longDescription: "Dies sind optionale Tools, die in Ihre Toolchain eingeschlossen werden können."
wizard.optional.tools.doi.title: "DevOps Insights (keine Konfiguration erforderlich)"
wizard.optional.tools.doi.description: "DevOps Insights stellt umfassende Einblicke aus gängigen Tools für kontinuierliche Integration und Continuous Delivery bereit, um die Geschwindigkeit und Steuerung der Bereitstellung Ihrer Anwendung zu erhöhen."
wizard.summary.title: "Zusammenfassung"
wizard.summary.success.title: "Herzlichen Glückwunsch"
wizard.summary.success.subtitle: "Herzlichen Glückwunsch! Sie sind dabei, Ihre [IBM Cloud Satellite](https://cloud.ibm.com/satellite/overview) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)-Toolchain zu konfigurieren. Sobald Sie auf **Toolchain erstellen** klicken, werden Sie zu Ihrer Toolchain geführt. \n\n Unter [IBM Cloud Satellite-Konfigurationen](https://cloud.ibm.com/satellite/configuration) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) werden die Konfigurationen angezeigt, die zum Bereitstellen von Anwendungen in Ihren Clustern verwendet werden, die auf IBM Cloud Satellite gehostet werden. \n\n\n\n **Wenn Sie mehrere Anwendungen mithilfe einer einzelnen Delivery Pipeline** bereitstellen möchten, können Sie mehrere Auslöser mit unterschiedlichen anwendungsspezifischen Umgebungseigenschaften erstellen. Weitere Informationen zum Erstellen von Auslösern in der Delivery Pipeline finden Sie unter [Delivery Pipeline konfigurieren](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tekton-pipelines#configure_tekton_pipeline) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)."
