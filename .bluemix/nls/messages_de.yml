wizard.welcome.description: "Mit dieser Toolchain können Sie auf mehreren RedHat OpenShift-Clustern bereitstellen, die auf IBM Satellite gehostet werden. \n\n  Die Vorlage verwendet den Pull-basierten Mechanismus, der von [Satellite config](https://cloud.ibm.com/docs/satellite?topic=satellite-cluster-config) für die Anwendungsbereitstellung vorgesehen ist. Standardmäßig verwendet die Toolchain die Node.js-Beispiel-App 'Hello World', aber Sie können stattdessen auch eine eigene App bereitstellen und eine Verknüpfung zu dieser App herstellen. \n\nDiese Toolchain verwendet Tools, die Teil des Continuous Delivery-Service sind. Wenn eine Instanz dieses Service noch nicht in der ausgewählten Ressourcengruppe oder Organisation enthalten ist und Sie auf **Start** klicken, wird sie mit dem ausgewählten kostenlosen Plan [Lite](/catalog/services/continuous-delivery/) automatisch hinzugefügt."
