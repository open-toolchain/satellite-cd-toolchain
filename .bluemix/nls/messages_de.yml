template.name: "Stellen Sie Ihre Anwendung auf mehreren Clustern bereit"
template.description: "Mit dieser Toolchain können Sie auf mehreren RedHat OpenShift-Clustern bereitstellen, die auf IBM Satellite gehostet werden.  Die Vorlage verwendet den Mechanismus [Pull-basierte Bereitstellung](https://cloud.ibm.com/docs/devsecops?topic=devsecops-deployment-model#deployment-model-pull), der von [Satellite config](https://cloud.ibm.com/docs/satellite?topic=satellite-cluster-config) für die Anwendungsbereitstellung vorgesehen ist. Standardmäßig verwendet die Toolchain eine Node.js-Beispielbuchungsanwendung zur Demonstration, Sie können aber auch Ihre eigene Anwendung verwenden und stattdessen einsetzen. Diese Toolchain wird mit [Tekton](https://www.ibm.com/cloud/blog/tekton?mhsrc=ibmsearch_a&mhq=tekton%20triggers) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) erstellt und verwendet Tools, die Teil des [IBM Continous Delivery Service](https://www.ibm.com/cloud/blog/ibm-cloud-continuous-Delivery-tekton-pipelines-tools-and-resources) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) sind. Wenn die Instanz des Service nicht in der ausgewählten Ressourcengruppe vorhanden ist und Sie auf Starten klicken, wird sie automatisch hinzugefügt, wenn Sie den kostenlosen Lite-Plan gewählt haben. \n\n\n\n Nach der Konfiguration **können Sie Trigger einsetzen, um mehrere Anwendungen in der einzelnen Pipeline zu implementieren**. Weitere Informationen zur [Verwendung der Trigger finden Sie hier](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tekton-pipelines) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)"
template.gettingStarted: " **Ihre Toolchain ist bereit!**\n\n**Schnelleinstieg:** Schreiben Sie eine Änderung im Manifestrepository fest, um eine neue Bereitstellung der Anwendung im Kubernetes-Cluster auszulösen. Schrittweise Anweisungen enthält das [Lernprogramm](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-kubernetes) für diese Toolchain."
wizard.welcome.prereq: "**Voraussetzung erforderlich**   1. **Satellite Standort:** Wenn Sie keinen Satellite Standort haben, [erstellen Sie hier einen.](https://cloud.ibm.com/docs/satellite?topic=satellite-locations) ![]((https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). \n\n 2. **Satellite Clustergruppe:** Wenn Sie keine IBM Satellite Clustergruppe unter IBM Cloud haben, können Sie [diese hier erstellen](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) Anschließend fügen Sie die erforderlichen Cluster zur Clustergruppe hinzu.  \n\n 3. **Geheime Schlüssel für Image-Pull-Operationen:** Stellen Sie sicher, dass Sie die [geheimen Schlüssel für Image-Pull-Operationen](https://docs.openshift.com/container-platform/4.6/openshift_images/managing_images/using-image-pull-secrets.html) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) konfiguriert haben, die für die Bereitstellung von Anwendungsimages in Ihrem Clusternamensbereich erforderlich sind."
