template.name: "Stellen Sie Ihre Anwendung auf mehreren Clustern bereit"
template.description: "Mit dieser Toolchain können Sie mehrere Red Hat OpenShift-Cluster bereitstellen, die auf IBM Cloud Satellite gehostet werden. Die Vorlage verwendet einen [Pull-basierten Bereitstellungsmechanismus](https://cloud.ibm.com/docs/devsecops?topic=devsecops-deployment-model#deployment-model-pull), der von [IBM Cloud Satellite config](https://cloud.ibm.com/docs/satellite?topic=satellite-cluster-config) für die Anwendungsbereitstellung bereitgestellt wird. Standardmäßig verwendet die Toolchain eine Golang-Beispiel-App \"Hello World\" zur Demonstration, aber Sie können stattdessen auch Ihre eigene Anwendung verwenden und bereitstellen. \n\nDiese Toolchain wird mit [Tekton](https://www.ibm.com/cloud/blog/tekton?mhsrc=ibmsearch_a&mhq=tekton%20triggers) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) erstellt und verwendet Tools, die zum [IBM Continuous Delivery-Service](https://www.ibm.com/cloud/blog/ibm-cloud-continuous-delivery-tekton-pipelines-tools-and-resources) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) gehören. Wenn die Instanz des Service nicht in der ausgewählten Ressourcengruppe vorhanden ist und Sie auf Starten klicken, wird sie automatisch hinzugefügt, wenn ein kostenloser Lite-Plan ausgewählt wird. \n\n\n\n Nach der Einrichtung **können Sie Trigger verwenden, um mehrere Anwendungen in der einzelnen Pipeline zu implementieren**. Weitere Informationen zur [Verwendung der Auslöser hier](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tekton-pipelines) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) \n\n\n\n **Um direkt mit dem nächsten obligatorischen Schritt fortzufahren, klicken Sie auf \"Toolchain erstellen\". Klicken Sie andernfalls auf \"Weiter\", um zum nächsten Schritt zu gelangen.**\n\n Diese Übersicht zeigt das Framework der Toolchain, die Sie erstellen. \n\n"
template.gettingStarted: " **Ihre Toolchain ist bereit!**\n**Schnelleinstieg:** Schreiben Sie eine Änderung im Satellite-Quellenrepository fest, um eine neue Bereitstellung in der IBM Cloud Satellite-Clustergruppe auszulösen. \n\n Weitere Details finden Sie im [Lernprogramm](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-only-satellite) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)."
wizard.welcome.prereq: "**Voraussetzungen:** \n\n \n\n 1. **IBM Cloud Satellite Standort:** Wenn Sie keinen IBM Cloud Satellite-Standort haben, [erstellen Sie einen](https://cloud.ibm.com/satellite/locations/create) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg). \n\n 2. **IBM Cloud Satellite-Clustergruppe:** Wenn keine IBM Cloud Satellite-Clustergruppe in IBM Cloud vorhanden ist, können Sie [eine erstellen](https://cloud.ibm.com/satellite/groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) und dann die erforderlichen Cluster zur Clustergruppe hinzufügen.  \n\n 3. **Geheime Schlüssel für Image-Pull-Operationen:** Stellen Sie sicher, dass Sie die [geheimen Schlüssel für Image-Pull-Operationen](https://docs.openshift.com/container-platform/4.6/openshift_images/managing_images/using-image-pull-secrets.html) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) konfigurieren, die zum Bereitstellen von Anwendungsimages in Ihrem Clusternamensbereich erforderlich sind."
