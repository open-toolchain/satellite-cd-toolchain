deploy.deploymentTarget.satellite.info: "Wählen Sie den Clustergruppennamen aus und geben Sie einen Clusternamensbereich an, in dem Sie Ihre Anwendung implementieren möchten.\n\n**Hinweis**: Wenn der bereitgestellte Clusternamensbereich in den Clustern innerhalb der Clustergruppe nicht vorhanden ist, wird er in den Clustern von der Pipeline erstellt."
wizard.deploy.hint.sattitle: "IBM Cloud Satellite-Konfiguration"
deploy.sat.steps: "\n\n 1. Wenn Sie keine IBM Cloud Satellite-Clustergruppe unter IBM Cloud haben, können Sie [hier](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) eine erstellen. \n\n **Hinweis:** Dieses Lernprogramm hilft Ihnen beim Erstellen einer IBM Cloud Satellite-Clustergruppe. Wenn Sie keine Satellite-Standorte oder -Cluster haben, sollten Sie am besten mit [Erstellen von OpenShift-Clustern in Satellite](https://cloud.ibm.com/docs/openshift?topic=openshift-satellite-clusters) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) und Zuordnen der Cluster zu Ihrer [Clustergruppe](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) beginnen. \n\n ` ` \n\n 2. Wählen Sie „Satellite Config“ als Bereitstellungstools aus."
