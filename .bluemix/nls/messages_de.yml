wizard.manifest.title: "Quellenrepository"
wizard.manifest.longDescription: "Das Quellenrepository enthält alle Implementierungsressourcendateien, die für die Anwendungsimplementierung erforderlich sind. Es gibt zwei Möglichkeiten, Ihr Quellenrepository anzugeben:\n\n 1. Neues Quellenrepository erstellen: Mit dieser Option wird ein neues Quellenrepository erstellt, das ein Klon der Beispielvorlage [Quellenrepositoryvorlage](https://github.com/IBM/satellite-config-example) ist. Wenn Sie ein anderes Quellenrepository verwenden wollen, aktivieren Sie **Erweiterte Konfiguration** und bearbeiten Sie die **Repository-URL**. \n\n 2. Vorhandenes Quellenrepository verwenden: Bei dieser Option müssen Sie im Feld **Repository-URL** unten ein vorhandenes Quellenrepository angeben. Darüber hinaus können Sie Ihre Konfiguration ändern, indem Sie **Erweiterte Konfiguration** aktivieren. \n\n Standardmäßig wird die Quellenrepositoryvorlage in Ihrer Github-Organisation geklont. Um die Organisation zu ändern, aktivieren Sie **Erweiterte Konfiguration** und bearbeiten Sie das Feld für den Repository-Eigner."
wizard.manifest.info: "Weitere Informationen zum Manifest finden Sie in der [documentation]()."
wizard.manifest.clone: "Neues Quellenrepository erstellen"
wizard.manifest.link: "Vorhandenes Quellenrepository verwenden"
wizard.vault.title: "Verwaltung von geheimen Schlüsseln"
wizard.vault.longDescription: "Um die Ressourcendateien mit IBM Cloud Satellite Config bereitzustellen, müssen Toolchains auf die Position IBM Cloud Satellite zugreifen, um Ressourcen für Sie zu erstellen. Daher ist ein IBM Cloud-API-Schlüssel erforderlich, der als geheimer Schlüssel gespeichert werden kann. Es wird empfohlen, eine der Optionen des Providers für geheime Schlüssel zu verwenden, um den geheimen Schlüssel sicher zu speichern, damit der Toolchain-Service darauf zugreifen kann."
wizard.vault.keyProtect.title: "Key Protect"
wizard.vault.keyProtect.description: "Key Protect ist ein cloudbasierter Sicherheitsservice, der Lebenszyklusmanagement für Verschlüsselungsschlüssel bereitstellt, die in IBM Cloud-Services oder Kundenanwendungen verwendet werden."
wizard.vault.secretsManager.title: "Secrets Manager"
wizard.vault.secretsManager.description: "Mit Secrets Manager können Sie geheime Schlüssel, die in IBM Cloud-Services oder Ihren Kundenanwendungen verwendet werden, erstellen, leasen und zentral verwalten."
wizard.vault.hashicorp.title: "HashiCorp Vault"
wizard.vault.notification.title: "Speicher für geheime Schlüssel"
wizard.vault.notification.sutitle: "Als bewährtes Verfahren speichern Sie geheime Schlüssel in einem der folgenden Werkzeuge."
wizard.vault.hashicorp.description: "HashiCorp Vault ist eine Lösung zur Verwaltung geheimer Schlüssel, die Zugriff auf Systeme sowohl für Menschen als auch für Maschinen programmgesteuert makelt."
wizard.vault.info: "Geben Sie die Provider geheimer Schlüssel an, die Ihre geheimen Schlüssel enthalten:"
