deploy.satellite.longDescription: "Satellite Config ist ein Tool, mit dem Sie Ihre Bereitstellungskonfigurationen an die ausgewählten Clustergruppen weitergeben. Hier können Sie definieren, welche Dateien in einem Verzeichnispfad in welchen Clustergruppen aus dem bereits angegebenen Quellenrepository implementiert werden sollen. "
wizard.deploy.sat.hint.prereq: "Für die Bereitstellung dieses Schritts benötigen Sie Folgendes: 1. [Satellite Clustergruppe](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) Wenn Sie noch keine haben, erstellen Sie eine und wählen Sie unten die Clustergruppe aus. \n\n 2. [Der Namensbereich für das Clustering](https://www.ibm.com/docs/en/cloud-paks/1.0?topic=namespaces-creating-namespace) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) muss in Ihrem Cluster erstellt werden. Geben Sie den erstellten Namensbereich unten an. \n\n 3. [Geheime Schlüssel für Image-Pull-Operationen](https://docs.openshift.com/container-platform/4.6/openshift_images/managing_images/using-image-pull-secrets.html) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg), konfiguriert in Ihrem Namensbereich, der zum Extrahieren Ihrer Anwendungsimages für die Bereitstellung erforderlich ist."
