wizard.welcome.description: "使用此工具鏈，您可以部署至 IBM Satellite 上管理的多個 RedHat OpenShift 叢集。 \n\n  範本會利用 [Satellite config](https://cloud.ibm.com/docs/satellite?topic=satellite-cluster-config) 所提供的取回型機制來進行應用程式部署。 依預設，此工具鏈會使用範例 Node.js \"Hello World\" 應用程式，但您也可以改為帶來自己的應用程式並鏈結至其中。 \n\n此工具鏈使用的工具是 Continuous Delivery 服務的一部分。 如果選取的資源群組或組織中尚未具有該服務的實例，當您按一下**開始**時，會使用已選取免費 [精簡](/catalog/services/continuous-delivery/) 方案自動新增它。"
