wizard.summary.title: "摘要"
wizard.summary.success.title: "恭喜！"
wizard.summary.success.subtitle: "恭喜！ 您即將配置 [IBM Satellite](https://cloud.ibm.com/satellite/overview) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) 工具鏈。 按一下 **建立工具鏈** 之後，系統就會將您帶到工具鏈。 \n\n 在 [Satellite 配置](https://cloud.ibm.com/satellite/configuration) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) 下，您會看到在 IBM 衛星上管理的叢集上部署應用程式所使用的配置。 \n\n\n\n 如果想要 **使用相同的管線部署多個應用程式，則可以使用觸發程式執行此作業**。 \n\n 瞭解如何新增觸發程式（第 4 小節）[本文件](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tekton-pipelines#configure_tekton_pipeline) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)"
