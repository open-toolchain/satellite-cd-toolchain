deploy.sat.steps: "\n\n 1. 如果您在 IBM Cloud 上沒有現有的 IBM Satellite 叢集群組，則可以在[這裡](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) 建立一個。 **附註：** 本指導教學將協助您建立 Satellite 叢集群組。 如果沒有任何 Satellite 位置或叢集，最好從 [在 Satellite 中建立 OpenShift 叢集](https://cloud.ibm.com/docs/openshift?topic=openshift-satellite-clusters) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) 並將叢集連接至 [叢集群組](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) 開始。 ` ` 2. 選擇 Satellite 配置作為部署工具。"
