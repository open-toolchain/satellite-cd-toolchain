wizard.manifest.title: "資訊清單儲存庫"
wizard.manifest.longDescription: "資訊清單儲存庫會保留應用程式部署所需的所有部署資訊清單。\n\n您可以選擇建立新的來源儲存庫（它將是[來源儲存庫範本](https://us-south.git.cloud.ibm.com/open-toolchain/inventory) 的副本），或使用您在工具鏈之間共用的現有來源儲存庫。\n\n依預設，來源儲存庫範本會複製到［Git 儲存庫及問題追踪」組織。 若要變更組織，請啟用**進階選項**，並編輯**儲存庫擁有者**欄位。"
wizard.manifest.info: "如需資訊清單的相關資訊，請參閱[文件]()。"
wizard.manifest.clone: "建立新的資訊清單儲存庫"
