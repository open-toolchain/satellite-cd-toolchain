wizard.manifest.longDescription: "來源儲存庫會保留應用程式部署所需的所有部署資源檔。 有兩種方法可指定您的來源儲存庫。\n\n 1. 建立新的來源儲存庫：這個選項會建立新的來源儲存庫，這是範例 [來源儲存庫範本](https://github.com/IBM/satellite-config-example) 的複本。 如果您想要使用其他來源儲存庫，請啟用 **進階配置**，並編輯 **儲存庫 URL**。 \n\n 2. 使用現有的來源儲存庫：這個選項需要您在下面的 **儲存庫 URL** 欄位中提供現有的來源儲存庫。 此外，您可以啟用 **進階配置** 來變更配置。 \n\n 依預設，來源儲存庫範本會複製到您的 Github 組織。 若要變更組織，請啟用 **進階配置**，並編輯「儲存庫擁有者」欄位。"
