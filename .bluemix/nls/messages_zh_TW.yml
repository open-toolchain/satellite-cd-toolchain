deploy.satellite.longDescription: "IBM Cloud Satellite 配置是用來將部署配置遞送至指定叢集群組的工具。 來源儲存庫的目錄路徑會識別要將哪些檔案部署至所提供的叢集群組。"
wizard.deploy.sat.hint.prereq: "您需要遵循下列步驟，才能佈建此步驟\n\n 1. [IBM Cloud Satellite 叢集群組](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) 如果您還沒有叢集群組，請建立一個叢集群組並選取下面的叢集群組。 \n\n 2. [叢集名稱空間](https://www.ibm.com/docs/en/cloud-paks/1.0?topic=namespaces-creating-namespace) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) 需要在叢集中建立，並在下面提供所建立的名稱空間。 \n\n 3. 在名稱空間中配置的 [映像檔取回密碼](https://docs.openshift.com/container-platform/4.6/openshift_images/managing_images/using-image-pull-secrets.html) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)，需要此密碼才能取回部署所需的應用程式映像檔。"
