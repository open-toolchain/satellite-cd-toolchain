template.name: "將應用程式部署至多個叢集"
template.description: "使用此工具鏈，您可以部署至 IBM Cloud Satellite 上管理的多個 Red Hat OpenShift 叢集。 範本會使用 [IBM Cloud Satellite 配置](https://cloud.ibm.com/docs/satellite?topic=satellite-cluster-config) 提供的[取回型部署](https://cloud.ibm.com/docs/devsecops?topic=devsecops-deployment-model#deployment-model-pull) 機制來進行應用程式部署。 依預設，該工具鏈會使用範例 Golang \"Hello World\" 應用程式來進行示範，但您也可以改為使用自攜的應用程式並部署它。 \n\n此工具鏈使用 [Tekton](https://www.ibm.com/cloud/blog/tekton?mhsrc=ibmsearch_a&mhq=tekton%20triggers) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) 進行建置，並使用屬於 [IBM Continuous Delivery 服務](https://www.ibm.com/cloud/blog/ibm-cloud-continuous-delivery-tekton-pipelines-tools-and-resources) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) 的工具。 如果選取的資源群組中沒有服務實例，則當您按一下「啟動」時，會在選取免費精簡方案時自動新增服務實例。 \n\n\n\n設定之後，**您可以使用「觸發程式」，在單一管線中部署多個應用程式**。 進一步瞭解 [在這裡使用觸發程式](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tekton-pipelines) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) \n\n\n\n **若要直接進入下一個必要步驟，請按一下「建立工具鏈」，否則按一下「繼續」以移至下一步。**\n\n 此概觀會顯示您將建立的工具鏈架構。\n\n"
template.gettingStarted: " **您的工具鏈已備妥！**\n**快速入門：** 確定 Satellite 來源儲存庫的變更，以觸發對 IBM Cloud Satellite 叢集群組的新部署。 \n\n 請洽詢 [指導教學](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-only-satellite) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)，以取得詳細資料。"
wizard.welcome.prereq: "**必要條件：** \n\n \n\n 1. **IBM Cloud Satellite 位置：** 如果您沒有 IBM Cloud Satellite 位置，請[建立一個](https://cloud.ibm.com/satellite/locations/create) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)。 \n\n 2. **IBM Cloud Satellite 叢集群組：** 如果您在 IBM Cloud 上沒有現有的 IBM Cloud Satellite 叢集群組，則可以[建立一個](https://cloud.ibm.com/satellite/groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)，然後將您需要的叢集新增至叢集群組。  \n\n 3. **映像檔取回密鑰：** 確保您配置在叢集名稱空間中部署應用程式映像檔所需的 [映像檔取回密鑰](https://docs.openshift.com/container-platform/4.6/openshift_images/managing_images/using-image-pull-secrets.html) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)。"
