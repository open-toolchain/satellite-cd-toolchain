template.name: "將應用程式部署至多個叢集"
template.description: "使用此工具鏈，您可以部署至 IBM Satellite 上管理的多個 RedHat OpenShift 叢集。  範本會利用 [Satellite config](https://cloud.ibm.com/docs/satellite?topic=satellite-cluster-config) 所提供的 [取回型部署](https://cloud.ibm.com/docs/devsecops?topic=devsecops-deployment-model#deployment-model-pull) 機制來進行應用程式部署。 依預設，工具鏈會使用範例 Node.js 預訂應用程式進行示範，但您也可以改用自己的應用程式並部署它。 此工具鏈使用 [Tekton](https://www.ibm.com/cloud/blog/tekton?mhsrc=ibmsearch_a&mhq=tekton%20triggers) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) 建置，並使用屬於 [IBM Continous Delivery 服務](https://www.ibm.com/cloud/blog/ibm-cloud-continuous-Delivery-tekton-pipelines-tools-and-resources) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)。 如果服務實例未呈現在選取的資源群組中，則當您按一下「啟動」時，會在選取免費精簡方案的情況下自動新增服務實例。 \n\n\n\n 設定之後，**您可以使用「觸發程式」，在單一管線中部署多個應用程式**。 進一步瞭解 [使用這裡的觸發程式](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tekton-pipelines) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)"
template.gettingStarted: " **您的工具鏈已備妥！**\n\n**快速入門：** 確定資訊清單儲存庫的變更，以觸發將應用程式部署至 Kubernetes 叢集的新作業。 如需逐步指示，請參閱此工具鏈的 [指導教學](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tutorial-cd-kubernetes)。"
wizard.welcome.prereq: "**需要必備項目**   1. **Satellite 位置：** 如果您沒有衛星位置，[請在這裡建立一個。](https://cloud.ibm.com/docs/satellite?topic=satellite-locations) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)。 \n\n 2. **Satellite 叢集群組：**  如果 IBM Cloud 上沒有現有的 IBM Satellite 叢集群組，您可以 [在這裡建立一個叢集群組。](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) 然後將您需要的叢集新增至叢集群組。  \n\n 3. **映像檔取回密鑰：** 確定您已配置在叢集名稱空間中部署應用程式映像檔所需的 [映像檔取回密鑰](https://docs.openshift.com/container-platform/4.6/openshift_images/managing_images/using-image-pull-secrets.html) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)。"
