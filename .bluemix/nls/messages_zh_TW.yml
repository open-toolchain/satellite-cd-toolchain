wizard.vault.longDescription: "為了使用 IBM Cloud Satellite 配置來部署資源檔，工具鏈需要存取 IBM Cloud Satellite 位置才能為您建立資源。 因此，需要 IBM Cloud API 金鑰，且該金鑰可以儲存為密鑰。 建議使用其中一個密鑰提供者選項來安全地儲存密鑰，以便工具鏈服務可以存取該密鑰。"
