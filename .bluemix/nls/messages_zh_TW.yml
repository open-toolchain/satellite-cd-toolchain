wizard.summary.title: "摘要"
wizard.summary.success.title: "恭喜！"
wizard.summary.success.subtitle: "恭喜！ 您即將配置 [IBM Cloud Satellite](https://cloud.ibm.com/satellite/overview) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) 工具鏈。 按一下 **建立工具鏈** 之後，系統就會將您帶到工具鏈。 \n\n 在 [IBM Cloud Satellite 配置](https://cloud.ibm.com/satellite/configuration) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) 下，您會看到用來在 IBM Cloud Satellite 上所管理叢集上部署應用程式的配置。\n\n\n\n **如果您想要使用單一交付管線來部署多個應用程式**，則可以建立具有不同應用程式特定環境內容的多個觸發程式。 若要進一步瞭解如何在 Delivery Pipeline 中建立觸發程式，請造訪 [配置 Delivery Pipeline](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-tekton-pipelines#configure_tekton_pipeline) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg)。"
