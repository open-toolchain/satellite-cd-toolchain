deploy.satellite.longDescription: "Satellite Config 是用來將部署配置遞送至所選叢集群組的工具。 在這裡，您可以定義目錄路徑中的哪些檔案應該部署至已指定來源儲存庫中的哪些叢集群組。 "
wizard.deploy.sat.hint.prereq: "您需要遵循下列步驟來佈建此步驟 1. [Satellite 叢集群組](https://cloud.ibm.com/docs/satellite?topic=satellite-setup-clusters-satconfig#setup-clusters-satconfig-groups) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) 如果您還沒有叢集群組，請建立叢集群組並選取下面的叢集群組。 \n\n 2. [叢集名稱空間](https://www.ibm.com/docs/en/cloud-paks/1.0?topic=namespaces-creating-namespace) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) 需要在叢集中予以建立，並在下面提供所建立的名稱空間。 \n\n 3. [映像檔取回密碼](https://docs.openshift.com/container-platform/4.6/openshift_images/managing_images/using-image-pull-secrets.html) ![](https://cloud.ibm.com/media/docs/images/icons/launch-glyph.svg) 於您的名稱空間中配置，為取回應用程式映像檔以進行部署所必需。"
